        <style>
            .widget-box {
                	min-height: 20px;
                	background-color: #f5f5f5;
                	border: 1px solid #e3e3e3 !important;
                	border-radius: 4px;
                	-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
                	box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
                	overflow-x: hidden;
                	overflow-y: hidden;
                }

                .scrollable {
                  overflow: scroll;
                }

                progress {
                	appearance: none;
                	-moz-appearance: none;
                	-webkit-appearance: none;

                	border: none;
                	height: 20px;
                	background-color: whiteSmoke;
                	border-radius: 3px;
                	box-shadow: 0 2px 3px rgba(0,0,0,.5) inset;
                	color: royalblue;
                	position: relative;
                	margin: 0 0 1.5em;
                }

                progress[value]::-webkit-progress-bar {
                	background-color: whiteSmoke;
                	border-radius: 3px;
                	box-shadow: 0 2px 3px rgba(0,0,0,.5) inset;
                }

                progress[value]::-webkit-progress-value {
                	position: relative;

                	background-size: 35px 20px, 100% 100%, 100% 100%;
                	border-radius:3px;
                }

                progress.active:not([value])::before {
                	background-position: 10%;
                	animation-name: stripes;
                	animation-duration: 3s;
                	animation-timing-function: linear;
                	animation-iteration-count: infinite;
                }

                progress[value]::-moz-progress-bar {
                	background-size: 35px 20px, 100% 100%, 100% 100%;
                	border-radius:3px;
                }

                progress:not([value])::-moz-progress-bar {
                	border-radius:3px;
                	background:
                	linear-gradient(-45deg, transparent 33%, rgba(0, 0, 0, 0.2) 33%, rgba(0, 0, 0, 0.2) 66%, transparent 66%) left/2.5em 1.5em;

                }

                progress.active:not([value])::-moz-progress-bar {
                	background-position: 10%;
                	animation-name: stripes;
                	animation-duration: 3s;
                	animation-timing-function: linear;
                	animation-iteration-count: infinite;
                }

                progress.active:not([value])::-webkit-progress-bar {
                	background-position: 10%;
                	animation-name: stripes;
                	animation-duration: 3s;
                	animation-timing-function: linear;
                	animation-iteration-count: infinite;
                }

                progress.primary[value]::-webkit-progress-value { background-color: #007bff; }
                progress.primary:not([value])::before { background-color: #007bff; }
                progress.primary:not([value])::-webkit-progress-bar { background-color: #007bff; }
                progress.primary::-moz-progress-bar { background-color: #007bff; }

                progress.secondary[value]::-webkit-progress-value { background-color: #6c757d; }
                progress.secondary:not([value])::before { background-color: #6c757d; }
                progress.secondary:not([value])::-webkit-progress-bar { background-color: #6c757d; }
                progress.secondary::-moz-progress-bar { background-color: #6c757d; }

                progress.success[value]::-webkit-progress-value { background-color: #28a745; }
                progress.success:not([value])::before { background-color: #28a745; }
                progress.success:not([value])::-webkit-progress-bar { background-color: #28a745; }
                progress.success::-moz-progress-bar { background-color: #28a745; }

                progress.danger[value]::-webkit-progress-value { background-color: #dc3545; }
                progress.danger:not([value])::before { background-color: #dc3545; }
                progress.danger:not([value])::-webkit-progress-bar { background-color: #dc3545; }
                progress.danger::-moz-progress-bar { background-color: #dc3545; }

                progress.warning[value]::-webkit-progress-value { background-color: #ffc107; }
                progress.warning:not([value])::before { background-color: #ffc107; }
                progress.warning:not([value])::-webkit-progress-bar { background-color: #ffc107; }
                progress.warning::-moz-progress-bar { background-color: #ffc107; }

                progress.info[value]::-webkit-progress-value { background-color: #17a2b8; }
                progress.info:not([value])::before { background-color: #17a2b8; }
                progress.info:not([value])::-webkit-progress-bar { background-color: #17a2b8; }
                progress.info::-moz-progress-bar { background-color: #17a2b8; }

                progress.light[value]::-webkit-progress-value { background-color: #f8f9fa; }
                progress.light:not([value])::before { background-color: #f8f9fa; }
                progress.light:not([value])::-webkit-progress-bar { background-color: #f8f9fa; }
                progress.light::-moz-progress-bar { background-color: #f8f9fa; }

                progress.dark[value]::-webkit-progress-value { background-color: #343a40; }
                progress.dark:not([value])::-webkit-progress-bar { background-color: #343a40; }
                progress.dark:not([value])::before { background-color: #343a40; }
                progress.dark::-moz-progress-bar { background-color: #343a40; }

                progress:not([value])::-webkit-progress-bar {
                	border-radius: 3px;
                	background:
                	linear-gradient(-45deg, transparent 33%, rgba(0, 0, 0, 0.2) 33%, rgba(0, 0, 0, 0.2) 66%, transparent 66%) left/2.5em 1.5em;
                }
                progress:not([value])::before {
                	content:" ";
                	position:absolute;
                	height: 20px;
                	top:0;
                	left:0;
                	right:0;
                	bottom:0;
                	border-radius: 3px;
                	background:
                	linear-gradient(-45deg, transparent 33%, rgba(0, 0, 0, 0.2) 33%, rgba(0, 0, 0, 0.2) 66%, transparent 66%) left/2.5em 1.5em;
                }

                @keyframes stripes {
                  from {background-position: 0%}
                  to {background-position: 100%}
                }

"#02b7eb","#218cf4","#3febd5","#62fbc4","#8000ff","#ff0000","#1acfe3","#a8f79c","#ffa95b","#90feab","#5e35fe","#a8f79c","#218cf4","#8000ff","#09a9ee","#b4f295","#7affb7","#5e35fe","#ff2211","#ff2211","#02b7eb","#ff592d","#4659fb","#1acfe3","#ff8c49","#4659fb","#4659fb","#5e35fe","#5e35fe","#ff4724","#ff4724","#8000ff","#27dade","#ff1008","#4af2cf","#8000ff"],"index":["Bottle caps are the standard currency in Fallout, Fallout 3, Fallout: New Vegas and Fallout: Brotherhood of Steel. Bottlecaps (CAP) are a 0 premine 0 instamine (0.25 Diff start).","Unbreakable Coin is a SHA-256 POW coin with a hard capped limit of 80 million UNB and a block time of 300 seconds. There is a two step block reward with 50 coins for the first 800,000 blocks and 25 thereafter.","The Bancor Protocol is a blockchain-based system for\u00a0discovery and a liquidity mechanism supporting multiple smart contract platforms. The flexibility of these blockchains allows tokens to be locked in reserve and to issue smart tokens on the Bancor system, enabling anyone to instantly purchase or liquidate the smart token in exchange for any of its reserve tokens.The BNT is the first smart token on the Bancor system and it will hold a single reserve in Ether. Other smart tokens, by using BNT as one of their reserves, connect to the BNT network. The BNT establishes network dynamics where increased demand for any of the network\u2019s smart tokens increases demand for the common BNT, benefiting all other smart tokens holding it in reserve.","WarpCoin is a Proof of Stake cryptocurrency that aims to create a\u00a0network of systems and services\u00a0exclusively for WARP users.","bitCNY is a market pegged asset (MPA) issued on the Bitshares platform, these assets are known as bitassets or smartcoins. Smartcoins always have 100% or more of its value backed by BitShares (BTS), and can be redeemed for it at any time. Since the exchange rate of BTS to CNY can change, the blockchain protocol deals with increasing and decreasing supply accordingly. This allows users to trade and transfer stable priced tokens across the blockchain and to trade real world commodities like gold and silver in a decentralized manner.","bitUSD is a market pegged asset (MPA) issued on the Bitshares platform, these assets are known as bitassets or smartcoins. Smartcoins always have 100% or more of its value backed by BitShares (BTS), and can be redeemed for it at any time. Since the exchange rate of BTS to USD\u00a0can change, the blockchain protocol deals with increasing and decreasing supply accordingly. This allows users to trade and transfer stable priced tokens across the blockchain and to trade real world commodities like gold and silver in a decentralized manner.","ArkDAO is a\u00a0decentalized application built on Ethereum\u00a0where users can\u00a0list newly created cryptocurrencies for a 1 ETH antispam fee, and where the community can easy find them in real time manually, or via smart contract.\u00a0ARK is the first Collaborative Market - A group of microeconomical actors joining together to offer a service to the public, all ruled by a trustless smart contract.When someone lists a new coin, the fee will be paid to one of the BOT holders. A trustless multiplexer pointer then redirects the next user to another bot randomly, until all the all BOTs have received\u00a0been \"used\" and the cycle restarts.\u00a0","Vertex is a Proof of Stake/Proof of Work cryptocurrency. T\u00a0goal of the Vertex developers is for everyone involved in the Cryptocurrency revolution to have access to the exciting developments that have been taking place. An ASIC-friendly, mixed PoW/PoS coin with eventual anonymous transaction capabilities.The Vertex developers believe that progress should never be held back. ASICs use much less energy than GPUs and are orders of magnitude more efficient. The energy used mining Scrypt coins for years to prolong the days of GPU mining was a truly enormous waste of resources on a global scale. Why hold back progress? Vertex encourages it.","SmurfCoin is a unique combination of PoW distribution with PoS mining. It is based on the Scrypt algorithm.","Gnosis is a decentralized prediction market built on the Ethereum protocol. Gnosis provides an open platform for anyone to predict the outcome of any event and plans to drastically simplify the creation of customized prediction market applications. GNO is an Ethereum-based token that is used to incentivize long-term participation in the Gnosis platform.","Degas Coin\u00a0is a Proof of Work/Proof of Stake cryptocurrency based on the Scrypt algorithm.","Degas Coin\u00a0is a Proof of Work/Proof of Stake cryptocurrency based on the Scrypt algorithm.","TribeToken is a decentralized platfrom design to bring ease and transparency to the charity industry. It uses cryptocurrency tokens to enable instant and verifiable donations. Using TribeToken users\u00a0can create their\u00a0own charity and donate to other charities. TRIBE is an ERC20 token on the Ethereum blockchain and is used for transactions within the TribeToken Platform.\u00a0","0x is an open protocol that facilitates the decentralized exchange of Ethereum-based tokens and assets. Developers can use 0x to build their own custom exchange apps with a\u00a0wide variety of user-facing applications i.e. 0x OTC, a decentralized application that facilitates trustless over-the-counter trading of Ethereum-based tokens.\u00a0The 0x token (ZRX) is used by Makers and Takers to pay transaction fees to Relayers (entities that host and maintain public order books).\u00a0ZRX tokens are also used for decentralized governance over 0x protocol\u2019s update mechanism which allows its underlying smart contracts to be replaced and improved over time.","ArcticCoin is a PoW cryptocurrency based on the X11 algorithm. It has a 60M supply.Click here for Masternode stats from\u00a0masternodes.online.","Onix is a Proof of Work cryptocurrency based on the X11 Algorithm.\u00a0","Elixir is an Ethereum-based token created for lending services. It analyzes financial transactions and rewards borrowers for paying a loan installment on time. As so,\u00a0Elixir is mined through transfers between pairs of addresses. In the lending service, these pairs of addresses will correspond to parties completing financial agreements.","Request is a decentralized network that allows anyone to request a payment (a Request Invoice) and provide a safe payment method to the receiver. All of the data is stored in a decentralized authentic ledger.REQ tokens are ERC20 tokens that\u00a0allow members to participate in the network, create advanced requests and reward several parties who contribute in building the request ecosystem.\u00a0To the participants, a fee will be charged in REQ and afterward be burned.\u00a0","The Swap protocol provides a peer-to-peer methodology to exchange assets on the Ethereum blockchain.AirSwap is an ERC20 token that will have two functionalities, signal the intention to buy or sell Ethereum-based tokens and to give voting power to the traders\u00a0providing managing capabilities to the roles of Oracles within the platform.","AirFox is a B2B platform that provides advertisers and lenders with more affordable mobile data. AirFox leverages the Ethereum blockchain as a digital ledger for the users&amp;#39; mobile phone data (behavior, personal information, user lifetime value, and opt-in advertisements), allowing the creation of a user score system that will determine if the user is a trustable credit recipient. Moreover, their applications (AirFox Browser and AirFox Recharge app) will allow the consumption of mobile internet (which is typically inflated mainly due to ads and trackers) to be reduced and enables users to receive micro-loans taking into account their telco data, wireless billing, device usage,\u00a0web-sites\u00a0browsed, applications used and AirFox, apps\u2019 internal behavior in order to create a credit scoreAirToken (AIR) is an Ethereum-based ERC-20 token that works as the currency in the platform, allowing AirFox to give micro-loans. The token also allows the advertisers to buy data directly. Furthermore, it will also be used as a reward system for token holders, allowing them to keep a portion of the advertising revenue generated by the platform.","Darico Coin is a utility token that\u2019s been designed specifically to empower people by providing them with professional and user-friendly investment tools that enable holders to make informed cryptocurrency investment decisions. Holders of Darico Coin will receive exclusive access to the entire Darico ecosystem, including the wallet, terminal, liquidity pool, Index Fund, debit card, and exchange.The Darico ecosystem solves the information challenge by giving DEC holders the tools they need to access trusted sources of information. Because Darico constantly surveys and analyses the crypto landscape, its users will be assured that they\u2019re receiving the best possible and most timely information available. Darico users will also gain access to its unique range of products that make up its ecosystem; the Darico wallet, terminal, index fund, debit card and exchanges.","Aave is an open source and non-custodial protocol enabling the creation of money markets. Users can earn interest on deposits and borrow assets.LEND is used to govern the protocol, Aave\u00a0is currently working on the implementation of the governance. Apart from this, it will be possible to be staked within the protocol to provide security/insurance to the protocol/depositors and that way earn staking rewards and fees from the protocol. Aave (LEND) is migrating to\u00a0Aave (AAVE), please refer to the following\u00a0announcement.","Super Bitcoin is a fork of the Bitcoin blockchain that took place at block height 498,888. The Super Bitcoin will feature smart contracts, the zero-knowledge proofs and a\u00a0blocksize of 8MB.","ERC20 is payment method for Belance platform, future project and application and more. Real token utility. Belance is a large blockchain platform which combines many opportunities and connects the users in the blockchain world. The real token utility. The ERC20 Token is a growing currency which will be adopted as a payment gateway.\u00a0Belance is a one stop place for everything and for everyone who is interested in or connected to the blockchain worldWhether\u00a0the user is building its new project or searching for something unique, Belance is\u00a0a platform where there are opportunities to connect and discuss with others regarding the cryptocurrency and blockchain industry. Also,\u00a0there are available professionals to help the members with their\u00a0projects by hiring a specialist to complete a specific task within the project. Users are allowed to ask questions on any topic related to the blockchain or become a blockchain blogger. Belance\u00a0aims to be a one-stop place for everything for everyone who is interested in or connected to the blockchain world.","Galactrum is a Proof of Work cryptocurrency based on the\u00a0Lyra2v2 (ASIC-resistant) algorithm. It features a network of masternodes,\u00a0coin mixing and transaction locking.Click here for Masternode stats from\u00a0masternodes.online.","iEthereum is an Ethereum-based ERC20 token.","Zap Store is an Ethereum-based marketplace to find,list, and purchase oracles.\u00a0ZAP is an ERC20 token that serves as currency on Zap&amp;#39;s ecosystem. In order to create an oracle or make queries for data, both providers and subscribers must bond their ZAP, locking it up in an individual oracle.","IDEX is an ERC-20 token based on the Ethereum blockchain that will support the ID6EX platform, a\u00a0set of Dapps and protocols that together constitute a decentralized and autonomous banking and finance platform.IDEX has announced the rebranding of their token (previously known has Aurora (AURA)) to IDEX (IDEX). Read more here.","Switcheo is a NEO-based token built to\u00a0reward the users using the Switcheo Network, a cryptocurrency\u00a0exchange. The token holders will receive bonuses\u00a0on the commissions\u00a0charged when trading on the Switcheo Network and receive a 50% discount when trading Switcheo as well.","OPEN Platform is a blockchain-based payment infrastructure that enables users and developers of mainstream applications to utilize and accept cryptocurrency as payment. This is done through the OPEN API, which is a bridge between on-chain components and off-chain application databases.\u00a0OPEN is an ERC20 token that serves as a currency\u00a0on the OPEN platform.","Shard is a blockchain-based payment platform. It allows users to perform cryptocurrencies transactions between them using the platform native token, the SHARD. At the main website, users will find a digital wallet service as well, with support for Windows, Mac, and Linux devices, where it is possible to store, monitor and manage their digital assets, including SHARD.ShardCoin (SHARD) is a PoS (Proof of Stake) cryptocurrency based on the Scrypt algorithm. It will be the medium through which users can exchange value when using the platform.\u00a0","MUSDcoin is a PoW/PoS cryptocurrency based on the Scrypt algorithm.\u00a0","RocketPool is an Ethereum-based Proof of Stake pool built to be compatible with Casper, the new consensus\u00a0protocol due in 2018. It acts as a decentralized platform that provides the users, individuals or organizations, with tools to earn interest on their Ethereum. At the RocketPool, users can use 3d full party API for businesses that want\u00a0to feature a Proof of Stake service.The RocketPool token (RPL) is a protocol token that was created\u00a0to be a tool on distributed staking network. RPL token is Ethereum-based and it\u00a0works with an automatic adjustment between reporting intervals\u00a0mechanism in which Smart nodes\u00a0on the RocketPool network report their status and server load every 15 minutes.","Carbon is a non-collateralised stable coin that has two types of tokens, the Carbon stable coin and the Carbon Credit token (\u201cCarbon Credit\u201d). If the demand of the Carbon stable coin starts to decrease Carbon Credits are auctioned off via a reverse Dutch auction smart contract to the market participants who are willing to burn their stable coins (Carbon). On the other scenario, when the demand for the Carbon stable coin increases new minted stable coins are distributed to Carbon Credit holders on a pro-rata basis, originating downward pressure to push the price back to the peg.","Micro Bitcoin (MBTC) is a decentralized P2P (Peer to Peer) payment platform. Forked from Bitcoin (BTC) at height 525,000, MicroBitcoin is focused on serving the BTC micro-economy\u00a0players as a mean to perform payments. The platform is open-sourced, which means that can be used by developers on their projects.","Using blockchain technology, BlooCYS will unite consumers and experts into a decentralized, open and fair network that anybody can use without going through any intermediaries. Customers will be able to find genuine, reliable experts at their fingertips, while experts and professionals can enjoy greater work autonomy and earn additional income. We will also use blockchain innovation to verify user ID and validate any skills or experience claims provided by experts and professionals. This is to prevent fraud and ensure an excellent consumer experience, which will ultimately build trust and credibility in the platform. The smart contracts technology and BlooCYS platform token (CYS Tokens) that underlies the platform will provide an automated and transparent system for investment and profit distribution.","Beam is a scalable, confidential cryptocurrency based on an elegant and innovative Mimblewimble protocol.\u00a0Users have complete control over privacy - a user decides which information will be available and to which parties, having complete control over his personal data in accordance with his will and applicable laws.","Using blockchain technology, ACA Network aims to bring innovation to the black box that is the online advertising industry. The ACA Network advertising platform is composed of three elements: the ACA-AMS advertising control system, the ACA-EX automatic matching exchange, and the ACA-NET advertising network and SDK. With this blockchain-utilizing platform, we will shine a light on previously obscure knowledge, disrupting the existing online advertising industry.","Ankr is a distributed computing platform that aims to leverage idle computing resources in data centers and edge devices. What Ankr enables is a Sharing Economy model where enterprises and consumers can monetize their spare computing capacities from their devices, on-premise servers, private cloud, and even public cloud. This enables Ankr to provide computing power much closer to users at a much cheaper price.The Ankr mainnet launched on July 10th, 2019The Ankr Chain and token swap:Ankr native token and the current ERC 20 token will co-exist together, each with its own purposes.The Ankr native token will run on the Ankr Chain mainnet and will be used to power the network, purchase services on the Ankr platform and incentivize compute resource providers. It can also be staked.Therefore, the token swap is optional and is only required in case a user wants to utilize any service in the Ankr platform, including staking purposes.The Ankr ERC 20 token will continue to provide the necessary liquidity on all the exchanges that listed us.","Ocean Protocol is an ecosystem for the data economy and associated services, with a tokenized service layer that securely exposes data, storage, compute and algorithms for consumption.\u00a0Users of the data will pay to access these sources with cryptocurrency. The marketplaces built on Ocean Protocol will allow data.Ocean Protocol claims to help developers build marketplaces and other apps to privately &amp;amp; securely publish, exchange, and consume data.On September 27, 2020 Ocean Protocol Foundation initiated a hard fork of the Ocean Token contract as described in\u00a0this announcement. All Ocean token balances from the previous\u00a0contract are reflected on Ocean new token contract.Etherscan\u00a0has recognized the new contract and wallet balances can be verified\u00a0on Etherscan\u2019s website.","Unification - A Cross Chain Protocol For Data Liquidity Unification is a decoupled architectural framework that provides generalized state channels for data standardization and interoperability across enterprise tech stacks. What this means is, that allows existing apps, websites, researchers, and users to open and close standardized data streams through state channels, efficiently and safely. Through a simple SDK and Smart Contract system, existing enterprises can become integrated into the unified ecosystem. Unification uses blockchain-based smart contracts to give users full control of how their data is shared - and be compensated. Transparent records of data access permissions, immutably backed by the blockchain.","MIR COIN is a distributed crypto-currency with anonymity, safety and convenience of fast processing speed by linking and integrating Blockchain-based technology and various payment solutions for the integrated platform ranging over various user needs and business plan.","Ampleforth is a digital-asset-protocol for\u00a0smart commodity-money.\u00a0The Ampleforth protocol receives exchange-rate information from trusted oracles and propagates that to holders of its units (Amples) by proportionally increasing or decreasing the number of tokens each individual holds.For traders, these changes in exchange-rate and quantity translate into changes in Ample\u2019s market capitalization. Traders with short time horizons, especially those using automated or algorithmic approaches, will thus have to devise new strategies to trade Amples.Ultimately, unique trader behavior in response to the protocol\u2019s incentives is expected to produce a step-function-like movement pattern with lower correlation to Bitcoin than existing digital assets. This makes Amples uniquely suited for the following near, medium, and long term uses.","Through ThoreNext blockchain and Cryptoeconomics, the time and complexity of developing TRUST are abstracted away, which allows a large number Upcoming StartUp &amp;amp; iOT Firms to collaborate and share in the profits of such collaboration without a hierarchical structure of a traditional firm. ThoreNext Blockchain systems replace that trust and cutting out Middlemen and their fees will allow users to exchange IoT ideas and Execution at a significantly lower cost.Thorenext (THX)\u00a0will migrate to its mainnet, for more information please refer to https://medium.com/@Thorenetwork/thx-thxchain-swap-mainnet2020-thxchain-update-edfef2a14f7f","Band Protocol connects smart contracts with trusted off-chain information, provided through community-curated data providers.\u00a0Band Protocol provides community-curated on-chain data feeds, backed by strong economic incentives which ensure the data stays accurate.","The intelligent eye system team hopes to build a large health medical data public chain with the help of blockchain core technology, relying on blockchain technology, integrating connected devices and systems for data sharing, and generating and distributing on various devices including smartphones. The medical information of different medical institutions is safely integrated and managed to realize the return of medical data ownership and management rights to users; establish personal health data files, develop safety compliance and controllable and expandable health applications, and support development.The new model of precision medicine promotes the landing of artificial intelligence diagnosis and treatment technology, thus building a healthy and credible blockchain medical ecosystem to provide better medical services for users.","Multi Collateral Dai (DAI) is a multi collateral-backed cryptocurrency. It was created by the Maker, a smart contract platform on the Ethereum blockchain, to enable anyone to leverage their Ethereum assets and generate MCD tokens on the Maker Platform. Once generated, MCD can be used in the same manner as any other cryptocurrency.","Suterusu implements and integrates the state-of-the-art trustless zero-knowledge non-interactive argument of knowledge (ZK-SNARK) protocol, and offers multiple technical modules based on its ZK-SNARK implementation to enable developers to build any type of privacy-preserving blockchain. Suterusu (Suter) will also provide a cross-chain blockchain protocol for anonymous assets issued in the Suterusu ecosystem to guarantee their high liquidity and exchangeability.","THORChain is built for cross-chain permissionless digital asset liquidity. Stake assets in liquidity pools to earn fees, swap assets instantly at open market prices, borrow and lend on any asset, and pay in any currency.","Neutrino USD (USDN) is an algorithmic crypto-collateralized stablecoin pegged to the US dollar. All operations involving USDN, such as issuance, collateralization, staking and reward payouts, are fully transparent and governed by a smart contract.\u00a0 ","Tellor is a decentralized Oracle for bringing high-value off-chain data onto Ethereum. The system utilizes a network of staked miners that compete to solve a PoW challenge to submit the official value for requested data. Tokens are mined with every successful Tellor data point and the company takes a 10% dev share to support the development of the ecosystem.","Compound is a protocol on the Ethereum blockchain that establishes money markets, which are pools of assets with algorithmically derived interest rates, based on the supply and demand for the asset. Suppliers (and borrowers) of an asset interact directly with the protocol, earning (and paying) a floating interest rate, without having to negotiate terms such as maturity, interest rate, or collateral with a peer or counterparty. Each money market is unique to an Ethereum asset (such as Ether, an ERC-20 stablecoin such as Dai, or an ERC-20 utility token such as Augur), and contains a transparent and publicly-inspectable ledger, with a record of all transactions and historical interest rates.cSAI is the Compound&amp;#39;s wrapped version of SAI and it&amp;#39;s available on the Compound platform.","Compound is a protocol on the Ethereum blockchain that establishes money markets, which are pools of assets with algorithmically derived interest rates, based on the supply and demand for the asset. Suppliers (and borrowers) of an asset interact directly with the protocol, earning (and paying) a floating interest rate, without having to negotiate terms such as maturity, interest rate, or collateral with a peer or counterparty. Each money market is unique to an Ethereum asset (such as Ether, an ERC-20 stablecoin such as Dai, or an ERC-20 utility token such as Augur), and contains a transparent and publicly-inspectable ledger, with a record of all transactions and historical interest rates.cUSDC is the Compound&amp;#39;s wrapped version of USDC and it&amp;#39;s available on the Compound platform.","Compound is a protocol on the Ethereum blockchain that establishes money markets, which are pools of assets with algorithmically derived interest rates, based on the supply and demand for the asset. Suppliers (and borrowers) of an asset interact directly with the protocol, earning (and paying) a floating interest rate, without having to negotiate terms such as maturity, interest rate, or collateral with a peer or counterparty. Each money market is unique to an Ethereum asset (such as Ether, an ERC-20 stablecoin such as Dai, or an ERC-20 utility token such as Augur), and contains a transparent and publicly-inspectable ledger, with a record of all transactions and historical interest rates.cBAT is the Compound&amp;#39;s wrapped version of Basic Attention Token and it&amp;#39;s available on the Compound platform.","Compound is a protocol on the Ethereum blockchain that establishes money markets, which are pools of assets with algorithmically derived interest rates, based on the supply and demand for the asset. Suppliers (and borrowers) of an asset interact directly with the protocol, earning (and paying) a floating interest rate, without having to negotiate terms such as maturity, interest rate, or collateral with a peer or counterparty. Each money market is unique to an Ethereum asset (such as Ether, an ERC-20 stablecoin such as Dai, or an ERC-20 utility token such as Augur), and contains a transparent and publicly-inspectable ledger, with a record of all transactions and historical interest rates.cZRX is the Compound&amp;#39;s wrapped version of 0x and it&amp;#39;s available on the Compound platform.","Compound is a protocol on the Ethereum blockchain that establishes money markets, which are pools of assets with algorithmically derived interest rates, based on the supply and demand for the asset. Suppliers (and borrowers) of an asset interact directly with the protocol, earning (and paying) a floating interest rate, without having to negotiate terms such as maturity, interest rate, or collateral with a peer or counterparty. Each money market is unique to an Ethereum asset (such as Ether, an ERC-20 stablecoin such as Dai, or an ERC-20 utility token such as Augur), and contains a transparent and publicly-inspectable ledger, with a record of all transactions and historical interest rates.cREP is the Compound&amp;#39;s wrapped version of\u00a0Augur and it&amp;#39;s available on the Compound platform.","Compound is a protocol on the Ethereum blockchain that establishes money markets, which are pools of assets with algorithmically derived interest rates, based on the supply and demand for the asset. Suppliers (and borrowers) of an asset interact directly with the protocol, earning (and paying) a floating interest rate, without having to negotiate terms such as maturity, interest rate, or collateral with a peer or counterparty. Each money market is unique to an Ethereum asset (such as Ether, an ERC-20 stablecoin such as Dai, or an ERC-20 utility token such as Augur), and contains a transparent and publicly-inspectable ledger, with a record of all transactions and historical interest rates.cDAI is the Compound&amp;#39;s wrapped version of\u00a0Multicollateral DAI and it&amp;#39;s available on the Compound platform.","Compound is a protocol on the Ethereum blockchain that establishes money markets, which are pools of assets with algorithmically derived interest rates, based on the supply and demand for the asset. Suppliers (and borrowers) of an asset interact directly with the protocol, earning (and paying) a floating interest rate, without having to negotiate terms such as maturity, interest rate, or collateral with a peer or counterparty. Each money market is unique to an Ethereum asset (such as Ether, an ERC-20 stablecoin such as Dai, or an ERC-20 utility token such as Augur), and contains a transparent and publicly-inspectable ledger, with a record of all transactions and historical interest rates.cWBTC is the Compound&amp;#39;s wrapped version of Wrapped BTC and it&amp;#39;s available on the Compound platform.","NERVE is a purely decentralized network that is open source and not owned by anyone or bound to any jurisdiction. NERVE Corp only sells shares in the contract on behalf of current owners.Each NERVE (NRV) token holder receives his share according to their share of outstanding NERVE (NRV) tokens. Each token holder can redeem this amount according to their token shares at any time. The GAS costs are borne by the token holders themselves. Everyone can decide for themselves when and how much profit should be paid out.As opposed to conventional stock, the NERVE token entitles the investor to a share in total revenue rather than net profit. That\u2019s why investors are shielded from losses.","Vega is a technology protocol and associated crypto-asset for an open, blockchain-backed public network for fully automated end-to-end trading and execution of financial products. The network is secured with proof of stake and implements pseudonymous margin trading using a novel liquidity incentivization scheme based on market forces to solve the problem of attracting and allocating market-making resources in a decentralized system.","Vega is a technology protocol and associated crypto-asset for an open, blockchain-backed public network for fully automated end-to-end trading and execution of financial products. The network is secured with proof of stake and implements pseudonymous margin trading using a novel liquidity incentivization scheme based on market forces to solve the problem of attracting and allocating market-making resources in a decentralized system.","Castweet goal is to create a platform that viewers prefer over other live-streaming competitors as their participation is both compensated and motivated. With this viewer-centric approach, viewers are motivated to not only view, but also engage, share, and shape the development of the platform.","xDai is a\u00a0cryptocurrency for everyday payments and transactions. Payments are instantaneous, and the value remains stable at ~ $1 US Dollar per xDai. User-friendly tools designed to make xDai easily adaptable for a broad audience.","Aave DAI is an interest bearing token minted upon deposit and burned when redeemed. The aDAI is pegged 1:1 to the value of the underlying DAI that is deposited in Aave protocol. aDAI, can be freely stored, transferred, and traded. While the underlying asset is loaned out to borrowers, aDAI accrues interest in real-time, directly in users&amp;#39; wallets.","Terra aims to build a new financial infrastructure that works better for everyone. The network is powered by a family of stablecoins, each pegged to major fiat currencies all algorithmically stabilized by Terra\u2019s native token, Luna. Terra\u2019s mission is to set money free by building open financial infrastructure. Luna, as the native staking asset from which the family of Terra stablecoins derives their stability, utility, and value, acts both as collateral for the entire Terra economy and as a staking token that secures the PoS network. Luna can be held and traded like a normal crypto asset, but can also be staked to accrue rewards in the network generated from transaction fees. Luna can also be used to make and vote on governance proposals.The family of Terra stablecoins is designed to achieve stability through consistent mining rewards with a contracting and expanding money supply. For example, if the system has detected that the price of a Terra currency has deviated from its peg, it applies pressure to normalize the price. Currently, the family of Terra stablecoins includes: KRT (Terra stablecoin pegged to Korean Won), UST (Terra stablecoin pegged to US Dollar), MNT (Terra stablecoin pegged to Mongolian Togrog), SDR (Terra stablecoin pegged to IMF SDR), with more being added in the future.","Proton (XPR) is a new public blockchain and smart contract platform designed for both consumer applications and peer-peer payments. It is built around a secure identity and financial settlements layer that allows users to directly link real identity and fiat accounts, pull funds and buy crypto, and use that crypto seamlessly in apps.","Compound (COMP) is an ERC-20 asset that empowers community governance of the Compound protocol; COMP token-holders and their delegates debate, propose, and vote on all changes to the protocol.By placing COMP directly into the hands of users and applications, an increasingly large ecosystem will be able to upgrade the protocol and will be incentivized to collectively steward the protocol into the future with good governance.","UMA is designed to power the financial innovations made possible by permissionless, public blockchains, like Ethereum. Using concepts borrowed from fiat financial derivatives, UMA defines an open-source protocol that allows any two counterparties to design and create their own financial contracts. But unlike traditional derivatives, UMA contracts are secured with economic incentives alone, making them self-enforcing and universally accessible.","cUSDT is a type of ERC-20 token issued by the Compound protocol, called cTokens. cTokens are distributed to users who lend assets on Compound and are used to keep track of the amount of assets lent and the value of the interest accrued. cTokens accumulate interest through their exchange rate against the underlying asset. Over time, each cToken becomes increasingly valuable compared to the underlying. Each asset that is lendable on Compound has a corresponding cToken. cUSDT is the cToken corresponding to Tether USD (USDT). The amount of cUSDT that a user holds will stay constant over time, but when you trade it back into the underlying asset (USDT), the amount of USDT will have increased based on the interest rate.","An AMM, or Automated Market Maker is a general term that defines an algorithm for creating and managing liquidity.\u00a0Instead of paying fees to portfolio managers to rebalance the users&amp;#39; portfolio, they collect fees from traders, who rebalance their portfolio. Users can earn returns by providing liquidity or as a trader swap between any assets in the global liquidity pool.","DMM: Governance allows users to earn\u00a06.25%\u00a0on ETH, DAI, and USDC with\u00a0DeFi Money Market (DMM)\u00a0all backed by real-world income-generating assets viewable on-chain.","A keep is an off-chain container for private data. Keeps let you interact with private data while taking full advantage of the public blockchain.","Oikos is a Tron based synthetic asset platform that provides on-chain exposure to fiat currencies, commodities, stocks, and indices. Synthetic assets (Synths) are backed by Oikos Network Tokens (OKS) locked into a smart contract as collateral. Synths track the prices of various assets, allowing crypto-native and unbanked users to trade P2C (peer-to-contract) on Oikos Exchange without liquidity limitations.","mStable is designed to unify the stablecoins, lending, and swapping into one standard. mStable assets are liquidity shares that also function as stablecoins in their own right.","The DFI token is an integral unit of account in the DeFi blockchain. The DeFi Foundation in Singapore will issue 1.2 billion DFI over its lifetime.","NEST is a decentralized price oracle based on Ethereum.NEST DAPP is a decentralized smart contract interaction tool developed based on the NEST protocol.","Monte Carlo Decentralized Exchange is a crypto trading platform.\u00a0It is powered by the Mai Protocol smart contracts deployed on the Ethereum blockchain.","In the Centric economy, there are two currencies, Centric Cash and Centric Rise. Each currency serves a different purpose. Centric Cash (CNS) provides liquidity, facilitating the flow of capital in and out of the economy. Centric Rise (CNR) is a store of value used within the economy.","SUKU is the link between open finance, traceability, and transparency. It aims to become the future of supply chains today.Supply chain participants such as farmers, manufacturers, and distributors who share information about their SUKU-traced products, get rewarded, and may be able to take advantage of the many benefits of decentralized finance built on the blockchain.","Crypto Rules Everything Around Me (CREAM) is an open and inclusive financial system built on smart contracts. The decentralized finance (DeFi) movement has introduced novel solutions in lending, exchanges, derivatives, payments, marketing making, and asset tokenization.\u00a0All of these services are permissionless and open, meaning anyone with internet access can participate.","Curve is an exchange liquidity pool on Ethereum (like Uniswap) designed for (1) extremely efficient stablecoin trading (2) low risk, supplemental fee income for liquidity providers, without an opportunity cost.Curve allows users (and smart contracts like 1inch, Paraswap, Totle and Dex.ag) to trade between DAI and USDC with a bespoke low slippage, low fee algorithm designed specifically for stablecoins and earn fees. Behind the scenes, the liquidity pool is also supplied to the Compound protocol or iearn.finance where it generates even more income for liquidity providers.","DFI.Money (YFII) is a Decentralized Finance (DeFi) platform which aims to build products on aggregated liquidity provision, leveraged trading, automated marketing making, and more.DFI.Money (YFII) is a\u00a0fork\u00a0of\u00a0yearn.finance (YFI), after yEarn Improvement Proposal #8\u00a0(YIP-8)\u00a0which proposed to prolong the minting of the platform utility token YFI by another 2 months and with a weekly-halving emission curve was\u00a0rejected.The\u00a0YFII token\u00a0is the native utility token of the DFI.Money platform. Users can earn it by contributing liquidity to DFI.Money&amp;#39;s aggregated liquidity pool, and use the token for platform governance.DFI.Money currently provides a profit optimizing service for lending providers, moving providers&amp;#39; funds between lending protocols such as Aave, and Compound autonomously for highest return. Future strategies are being developed in its vaults section.","The YFLINK or YFL governance token was introduced on August the 7th and fuses the LINK token with YFI liquidity mining mechanics. The YFI liquidity mining yield aggregator mechanics themselves were introduced recently in the form of the yearn.finance YFI token.","Hakka is a Decentralized Finance Ecosystem Warped Spacetime with Crypto Native Primitives.Hakka Finance (HAKKA) is the Ethereum-based native cryptocurrency from the Hakka platform.","Jarvis Network is a set of protocols on Ethereum allowing anyone to become a broker by funding and maintaining liquidity pools, against which users can gain exposure to the price of any traditional or digital assets.","SWERVE FINANCE is described to be a fork of Curve, owned 100% by the community. It is claimed that there&amp;#39;s no fake-out deployment, no questionable pre-mining, no founder controlling majority of the governance vote, no suspect team proposals, no 30% allocation to &amp;#39;shareholders&amp;#39;, no team allocation, no decades-long distribution. It&amp;#39;s a simple 33,000,000 supply owned entirely by holders, the community of liquidity providers and users. If holders provide liquidity to Swerve, they get ySWRV tokens which can be staked in the Swerve DAO to earn $SWRV. To kickstart the protocol and encourage users to try out Swerve, the first two weeks will have a larger distribution of $SWRV awarded.","Hedget is a decentralized protocol for options trading. By putting up collateral, users can create and trade different option series on-chain. Decentralized option products allow users to hedge price fluctuation and also the risk in their collateralized lending positions. The protocol also adds in support on Layer 2 to existing blockchains such as Ethereum to enable faster, cheaper, and more complex transactions. Hedget believes that risk-mitigating DeFi protocols like decentralized options are necessary building blocks as the decentralized finance sector grows and matures. Hedget Foundation issues HGET token as the native token on the platform for governance and other utility purposes.","Sashimi is designed to be a Fair Version of Sushi, with No Team Shares, No Pre-mine &amp;amp; a Cross-Chain Swap Ecosystem.","The SAKE token has two functions, which are entitling SAKE holders to governance rights and a portion of the fees paid to the protocol. Eventually, SAKE holders will own the protocol. SAKE tokens can entitle liquidity providers and traders to continue earning the benefit of the protocol development, which means the early adopters will be significant stakeholders of SakeSwap. Meanwhile, SakeSwap involves tokenomics of deflation to support the token price from a structural perspective.","Zeedex is a decentralized exchange where users can trade, stake, lend, and borrow cryptocurrencies. Any ERC-20 token project can be turned into DeFi using this technology.\u00a0Zeedex is a DEX with off-chain matchmaking and on-chain settlements. No Gas Fees on trading. Users can create limit orders and never deposit any funds to Zeedex, all funds remain with them.","The first idea behind this project is to get rid of the situations where our fellow investors lose their money completely.\u00a0inSure is designed\u00a0to provide stability to the crypto world and protect people from their mistakes and from fraudulent activities of others.","dHedge is a protocol for decentralized asset management powered by Synthetix. With this announcement, dHedge is emerging out of stealth mode.With the help of Synthetix&amp;#39;s zero slippage trading model and expanding list of listed assets (synths), dHedge is creating new ways to use the liquidity of the derivatives supported by the Synthetix protocol. Synthetix now has\u00a0a DeFi platform and community .\u00a0DHT is the governance token of dHedge and will play a key role in guiding the platform and its decentralization process.","Flamingo is an interoperable, full-stack decentralized finance protocol built on the Neo blockchain.\u00a0Flamingo is comprised of five main components, including Wrapper - a crosschain asset gateway, Swap - an on-chain liquidity provider, Vault - a one-stop asset manager, Perp - an AMM-based perpetual contract trading platform, and also DAO - a decentralized governance mechanism. FLM is the governance token of Flamingo and will be 100% distributed to the community based on participation.The Flamingo project is incubated by Neo Global Development (NGD), underscoring Neo&amp;#39;s vision to build the Smart Economy, of which decentralized finance is a crucial component. NGD will facilitate the early-stage development of the Flamingo project, and the governance mechanism will gradually transit from Proof-of-Authority (POA) to DAO. The Flamingo project will eventually run by the community.","PowerTrade believes that the users&amp;#39; trading platform should be as mobile and dynamic as they are. That\u2019s why PoerTrade is offering a mobile-first trading experience that\u2019s designed to be simple, fast, and focused on the users&amp;#39; success.","BurgerSwap emphasizes the concept of a \u201cdemocratized decentralized exchange\u201d, which mean that governance is not optional but mandatory. The users make the rules.\u00a0Users of BurgerSwap can actually vote to change parameters of the exchange, including trading fees, staking rewards, mining speed, etc. And what\u2019s more, users can only get staking rewards if they participate in voting.","LuaSwap.org is a multi-chain liquidity protocol for emerging token projects with no seed investment, founder\u2019s fees, or pre-mining.\u00a0","Aave interest-bearing tokens (aTokens for short) are minted upon deposit and burned when redeemed. The aTokens are pegged 1:1 to the value of the underlying asset that is deposited in Aave protocol. ATokens, such as aDai, can be freely stored, transferred, and traded.While the underlying asset is loaned out to borrowers, ATokens accrue interest in real-time, directly in your wallet! Seriously, you can watch your balance grow every minute.This page refers to the Ethereum version of the Aave ecosystem.","PancakeSwap is an automated market maker (\u201cAMM\u201d) that allows two tokens to be exchanged on the Binance Smart Chain. It is designed to be fast, cheap, allowing\u00a0anyone to participate.","Venus Protocol (\u201cVenus\u201d) is an algorithmic-based money market system designed to bring a complete decentralized finance-based lending and credit system onto Binance Smart Chain. Venus enables users to utilize their cryptocurrencies by supplying collateral to the network that may be borrowed by pledging over-collateralized cryptocurrencies. This creates a secure lending environment where the lender receives a compounded interest rate annually (APY) paid per block, while the borrower pays interest on the cryptocurrency borrowed. These interest rates are set by the protocol in a curve yield, where the rates are automated based on the demand of the specific market, such as Bitcoin.","CORE is a non-inflationary cryptocurrency that is designed to execute profit-generating strategies autonomously with a completely decentralized approach. In existing autonomous strategy-executing platforms a team or single developer is solely responsible for determining how locked funds are used to generate ROI. This is hazardous to the health of the fund as it grows, as it creates flawed incentives, and invites mistakes to be made. CORE does away with this dynamic and instead opts for one with decentralized governance.","DiFy.Finance is part of the larger trend of decentralized finance: an industry that is focused on building decentralized financial instruments on top of existing smart-contract-enabled cryptocurrencies. These instruments include cryptocurrency lending, insurance, decentralized exchanges and other use cases.","OctoFi is\u00a0an open-source platform providing decentralized finance\u00a0oracles\u00a0tentacles. It believes that the term \u2018oracle\u2019 itself implies unreasonable dependence on a single source of truth. In most cases, an oracle is viewed as singular, and while OctoFi appreciates their importance it foresees the existence of many, all of which are auditable against one another.","DeXe is designed to enable the open and permissionless system. Following protocol rules and contributing resources facilitates consensus between participants. The token has two vital functions:Automatic buyback and distribution among insurance vault, farming rewards among token holders and burning of tokens for a % of traders\u2019 rewards.Participation in DeXe DAO. It is not required to be a DEXE token holder to participate in DeXe.network and benefit from several of its social trading functions. Moreover, DeXe is uploading DEXE smart contract into the open-source community which is free speech and is the fundamental tenants of its Memorandum. However, in order to be able to fully participate in the community, receive the voting right, contribute through proposals and benefit from the incentives inside the network, basically, to become the member of DAO, users are required to acquire DEXE.","UniLend is a permission-less decentralized DeFi protocol that combines spot trading services and money markets with lending and borrowing services through smart contracts. In the money markets, the interest rates and collateralization ratio are based on supply, demand, and other market forces and borrowing limits are decided by liquidity in the trading pairs.The integrated smart contract for both features of the protocol allows both trading &amp;amp; DeFi capabilities to co-exist within the same protocol.","ZeroSwap.io\u00a0is a Multi-Chain, Zero-fee, On-chain Trading protocol with Liquidity Mining, DeFi Token Offering, and DEX Aggregation. The protocol will reward users every time they make an on-chain trade and provide liquidity to existing DEXes. All transactions would be Gasless with Zero Trade Fee.","RAMP DEFI proposes that the staked capital on the non-ERC20 staking blockchains be collateralized into a stablecoin, \u201crUSD\u201d, which is issued on the Ethereum blockchain. Similarly, users on the Ethereum blockchain can mint \u201ceUSD\u201d by depositing their ERC20 stablecoins into RAMP\u2019s eUSD liquidity pool.rUSD holders and eUSD holders can borrow, lend or exchange rUSD/eUSD freely, creating a seamless liquidity \u201con/off ramp\u201d for users with capital locked into staking arrangements.","Harvest automatically farms the\u00a0highest yield\u00a0available from the newest DeFi protocols, and optimizes the yields that are received using the\u00a0latest farming techniques.FARM is a cashflow token for Harvest, one of the largest autonomous hedge funds.","Datamine Network is a new non-custodial and decentralized open-source economic system that uses smart contracts to create Adaptive Money. This deflationary DeFi protocol generates FLUX tokens every 15 seconds.","BoringDAO is a decentralized bridge that connects all blockchain assets, designed to offer\u00a0users a safe way to maximize their utilization rate of crypto assets.","sUSD\u00a0is a\u00a0stablecoin that scales while avoiding the risks of centralized off-chain assets will be a huge benefit for the entire trading ecosystem. It will provide fast interexchange settlement, stable trading against ERC-20 assets, and a safe place to park value without the need to settle into fiat.\u00a0The network is built on the Ethereum blockchain and it employs two tokens, both of which are ERC20 compatible. The Havven network has been released as an open source protocol so that anyone can integrate with it, including exchanges and decentralized platforms.","Standard Tokenization Protocol is an open-source standard defining how tokenized assets are issued and transferred while complying with all necessary regulations. Tokens built on top of the STP-Standard will use the protocol\u2019s on-chain Validator to verify compliance with any jurisdictional or issuer-specific requirements.Standard Tokenization Protocol allows assets to be tokenized in a way that makes them fully compliant across jurisdictions and transferable across any blockchain platform.","tBTC is a fully Bitcoin-backed ERC-20 token that\u2019s trustlessly backed by and redeemable for Bitcoin (BTC). In other words, it\u2019s a way for users to deposit their Bitcoin and mint Bitcoin tokens on Ethereum without a middleman or KYC.tBTC makes it possible for Bitcoin holders to tap into Ethereum\u2019s growing\u00a0list\u00a0of\u00a0decentralized finance\u00a0(DeFi) DApps. For example, smart contract developers could integrate tBTC into their DApps as collateral. Thus, enabling Bitcoin holders to be able to borrow against their BTC. Or, even something as simple as Bitcoin can now be trustlessly listed on\u00a0decentralized exchanges\u00a0(DEXes).tBTC is an open-source project supported by groups including\u00a0Keep,\u00a0Summa\u00a0and the\u00a0Cross-Chain Group.","The Reserve and the Reserve Rights token are both mintable, burnable, ERC-20 tokens. The Reserve token will have a variable transfer fee, initially set to 0%.6 The Reserve Rights token helps keep Reserve backed at 100% and is involved in governance.The Reserve Manager is in charge of manipulating the supply of Reserve to keep its price stable at $1.Whenever the market price of Reserve falls below $1, the Reserve Manager will buy Reserves at the market price using Vault assets and burn them. These trades are executed through the Auctioneer with a maximum price and maximum quantity.In preparation for the self-custody version of their\u00a0app, Reservewill be forking the RSV contract to add support for meta transactions. In conjunction with the addition of the Reserve Relayer, this will enable future app users to make on-chain RSV payments without the requirement of ether.This fork\u00a0occured on July 20th. If you are an RSV holder, your funds are safe \u2014 exchanges and wallets will be updating to the\u00a0new contract address. Metamask users will only need to add the new contract address. This has no effect on RSR, which is retaining the same contract address.","PEAKDEFI is a one-stop solution for taking control of decentralized finances. Native, in-wallet App for DeFi solutions for everyone.","UniTrade is a decentralized trading platform built on top of Uniswap liquidity pools. UniTrade introduces a variety of advanced functionality on top of the existing Uniswap experience, including placing buy and sell orders, viewing market order books, setting recurring buys and sells, and accessing liquidity management tools for Uniswap liquidity pools. TRADE is the native token of UniTrade and acts as a platform token for paying fees. Deposit TRADE now and get ready for trading to begin.","Oraichain (orai.io) is a data oracle platform that aggregates and connects Artificial Intelligence APIs to smart contracts and regular applications.","The network allows users to post on-chain/off-chain jobs, such as to periodically call a smart-contract function. Keepers execute the transaction/task. Keep4r is based on Andre Cronjes keep3r Network, with a number of improvements, including allowing users to bond and reward jobs directly with ETH and DAI. This makes the project more compatible with existing DeFi projects, who can already make great use of the keepers.KP4R is the token that runs the network, it&amp;#39;s required for proposing new jobs. Holders will be able to stake and vote with their tokens. passively earning not only bonus KP4R, but also a share of all the ETH and DAI in the network.","Frontier is a chain-agnostic DeFi aggregation layer. To date,\u00a0it has added support for DeFi on Ethereum, Binance Chain, BandChain, Kava, and Harmony. Via StaFi Protocol, it will enter into the Polkadot ecosystem, and it will now put efforts towards Serum.","Metronome is an Ethereum-based token designed to serve as a completely decentralized digital currency.\u00a0","DefiDollar (DUSD) is a stablecoin that uses DeFi primitives to stay close to the dollar mark. DUSD provides an avenue for diversifying stablecoin holdings to hedge against an event where the underlying stablecoins e.g Tether (USDT), DAI deviate from their peg.\u200c DUSD is collateralised by Curve Finance LP tokens.","EOSDT is the first USD-pegged decentralized stable coin based on the Equilibrium framework and the EOS blockchain. EOSDT leverages underlying EOS collateral and adds extra liquidity to the market.\u00a0Each EOSDT stable coin is backed by digital assets stored by an Equilibrium smart contract. Anyone may lock their digital assets there as collateral and issue EOSDT against it.EOSDT Supply Cap Increased by $100M With Bitcoin Liquidity Support.","The Pickle protocol uses farming incentives, vaults, and governance to bring stablecoins closer to their pegs. By distributing PICKLEs to Uniswap LPs of different stablecoin pools, capital movement between stablecoins is encouraged. pVaults, short for Pickle Vaults, will utilize different active strategies including leveraged flash loans to short off-peg stablecoins, to generate returns for pVault owners and the protocol. PICKLE is also used for governance to control the monetary policy of the system.","BetProtocol connects Developers to Decentralized Programmable Blockchain Resources to create a new paradigm of online gaming systems and infrastructure. BetProtocol is a proprietary set of tools that allows developers to program their own gaming applications using our white-label system. It ensures that compliance and safety are handled on the protocol level, freeing developers to focus on the content and form of their gaming apps, and not on the underlying infrastructure. BetProtocol\u00a0believes this will greatly reduce the barrier of entry for online gaming firms, lead to a proliferation of betting dApps, and unlock a new multi-billion dollar, regulated blockchain-gaming industry.","Ferrum Network, designed by a distributed systems expert with over ten years experience at the world\u2019s biggest tech companies, was built to address two fundamental problems impeding the mainstream adoption of cryptocurrencies: slow transaction speeds and the lack of interoperability between networks. Instead of building a standalone network, Ferrum Network leverages the values of existing blockchains and connects them to a high-speed transaction layer that enables peer-to-peer transactions of any digital asset.Ferrum Network was conceptualised in early 2018, with its testnet prototype beginning development in Q1 that year. The team were finalists at the Consensus NYC Pitch Competition in Q2 2018 and went on to raise $1.12mn in funding to sustain development across a seed round, two private sales and finally a public ICO in August 2019.The token itself was issued on the ERC-20 and BEP-2 standards.\u00a0\u00a0This remains the case until their mainnet is released, following which FRM will become a native token to the mainnet.","SmartCredit.io solution offers all the same what commercial banks are offering, but in a decentral way and in P2P way. Every lender will have capabilities of a commercial bank, every lender will become a commercial bank when using the SmartCredit.io platform. SmartCredit.io solution aims to disintermediate the commercial bank lending. It&amp;#39;s designed to provide\u00a0an alternative financial system, which allows 2-Click consumer credit, immediate liquidity for the lenders and VISA / MasterCard disintermediation.","Alpha Finance Lab is an ecosystem of DeFi products, starting on Binance Smart Chain and Ethereum. Alpha Finance Lab is focused on building an ecosystem of automated yield-maximizing Alpha products that interoperate to bring optimal Alpha to users on a cross-chain level.Alpha Finance Lab is focused on researching and building in the\u00a0Decentralized Finance (DeFi)\u00a0space.\u00a0Alpha Lending, the first product built by Alpha Finance Lab, is a decentralized\u00a0lending\u00a0protocol with algorithmically adjusted interest rates built on Binance Smart Chain.The ALPHA token is the native utility token of the platforms. Current and planned use cases of the ALPHA token includes\u00a0liquidity mining, governance voting, as well as staking.","Avalanche is an open-source platform for launching decentralized finance applications and enterprise blockchain deployments in one interoperable, highly scalable ecosystem. Developers who build on Avalanche can easily create applications and custom blockchain networks with complex rulesets or build on existing private or public subnets.Avalanche can confirm transactions in under one second, supports the entirety of the Ethereum development toolkit, and enables millions of independent validators to participate as full block producers (Avalanche had over 1,000 full, block-producing nodes on its Denali testnet).In addition to supporting transaction finality under one second, Avalanche is capable of throughput orders of magnitude greater than existing decentralized blockchain networks (4,500+ transactions/second) and security thresholds well-above the 51% standards of other networks.AVAX is the capped supply native token of the Avalanche platform. Participants can become full block-producers and validators by staking AVAX and are incentivized to do so because of staking rewards. Fees for all sorts of operations on the network are paid out in AVAX through burning, thus increasing the scarcity of AVAX for all token holders.On September 2020, Avalanche announced the launch of its mainnnet.\u00a0","Synthetix (SNX)\u00a0is a rebranding of Havven.io (HAV).Synthetix is a decentralised synthetic asset issuance protocol built on Ethereum. These synthetic assets are collateralized by the Synthetix Network Token (SNX) which when locked in the contract enables the issuance of synthetic assets (Synths). This pooled collateral model enables users to perform conversions between Synths directly with the smart contract, avoiding the need for counterparties.This mechanism is designed to solve the liquidity and slippage issues experienced by DEX\u2019s. Synthetix currently supports synthetic fiat currencies, cryptocurrencies (long and short) and commodities. SNX holders are incentivised to stake their tokens as they are paid a pro-rata portion of the fees generated through activity on Synthetix.Exchange, based on their contribution to the network. It is the right to participate in the network and capture fees generated from Synth exchanges, from which the value of the SNX token is derived. Trading on Synthetix.Exchange does not require the trader to hold SNX.\u00a0","Maker DAO is a decentralized autonomous organization on the Ethereum blockchain seeking to minimize the price volatility of its own stable token Dai against the IMF\u2019s currency basket SDR. It&amp;#39;s token,\u00a0MKR is a speculative Ethereum based asset\u00a0that backs the value of the dai, a stable price stable coin\u00a0issued on Ethereum. Maker earns a continuous fee on all outstanding dai in return for governing the system and taking on the risk of bailouts. Maker\u2019s income is funnelled to MKR owners through BuyBack program (Buy&amp;amp;Burn).","The REN is an open-source decentralized dark pool for trustless cross-chain atomic trading of Ether, ERC20 tokens and Bitcoin. REN is an ERC20 token built on the Ethereum network.\u00a0Ren is an ecosystem for building, deploying, and running general-purpose, privacy-preserving, applications using zkSNARK and our own newly developed secure multiparty computation protocol. It makes it possible for any kind of application to run in a decentralized, trustless, and fault-tolerant environment similar to blockchains but with the distinguishing feature that all application inputs, outputs, and state, remain a secret even to the participants running the network.","Linear Finance is a cross-chain compatible, decentralized delta-one asset protocol to cost-effectively and instantly create, manage, and trade synthetic assets with unlimited liquidity","Aave is a decentralized non-custodial money market protocol where users can participate as depositors or borrowers. Depositors provide liquidity to the market to earn a passive income, while borrowers are able to borrow in an overcollateralized (perpetually) or undercollateralized (one-block liquidity) fashion.\u00a0The goal of Aave as a protocol is to bring decentralized finance to the masses.Aave\u00a0protocol has been audited and secured. The protocol is completely open source, which allows anyone to interact with Aave\u00a0user interface client, API or directly with the smart contracts on the Ethereum network..Feel free to refer to the White Paper for a deeper dive into Aave Protocol mechanisms.Aave (LEND) is migrating to\u00a0Aave (AAVE), please refer to the following announcement.\u00a0","DeFiner\u00a0aims to empower users to embrace the new digital economy and unlock instant value from their crypto assets through earning, lending, and borrowing.DeFiner is a decenralized finance network for digital savings, loans, and payments. Powered by blockchain technology, DeFiner enables users to lend, borrow, and earn digital assets within a global network. DeFiner aims to remove the friction and costs associated with conventional financial services and instead offers maximum flexibility to set one\u2019s own rates and terms.DeFiner allows those embracing the new, digital economy to unlock instant value from their assets.The FIN token is an ERC20, Ethereum-based, cryptographic token that connects all parts of the DeFiner ecosystem.\u00a0","At the core of Orion Protocol is the ORN token. Orion has ensured deep utility of the token across the entire protocol, integrating it into all main transactions to take the form of an internal currency or utility token.Orion Terminal seamlessly aggregates bottomless liquidity from all major exchanges, centralized + decentralized: providing rich trading tools in one easy to use platform.Following a hack on KuCoin Exchange, Orion Protocol has reissued ORN tokens via a token swap, with automatic distribution of new tokens to all ORN holders.A number of assets held on KuCoin were affected, including 3.8 million ORN and Orion Protocol\u00a0decided to reissue all ORN tokens 1:1 via a token swap.Find all info\u00a0regarding the ORN token swap here.","UQUD is an implemented system that ease the\u00a0use of\u00a0cryptocurrencies. UQUD system provide debit cards for USD, GRP, and EUR and also several cryptocurrencies ATM&amp;#39;s around the world. In 2016, it was distinguished as \"the top debit card of the year\".\u00a0The UQUD team will now leverage the Ethereum blockchain to empower their services and provide new features to improve the user experience. The new features will be, visa credit cards, a wallet, an exchange, a\u00a0Social Fund Management Campaign where traders will be able to create an portfolio and share it with other users, and\u00a0a marketplace.UquidCoin (UQC) is an ERC-20 token that will work as a medium of exchange within the platform.","The Lien Protocol is the smart contract that makes the bifurcation (tranching) of ETH into a stable coin and a call option possible.Users can create, trade, and use stable coins and options created from ETH, without worrying about counterparty risk.The Lien project is completely decentralized.There are no adjustable parameters or any governance schemes that can create centralization of authority.The three core features of LIEN are Tokens (iDOL, LBT, SBT, LIEN), DEX (FairSwap), and the Lien protocol.","Hegic Platfroms allows the trading of non-custodial options for profits\u00a0or hedging your positions.Fixed price and unlimited upside\u00a0of the options contracts.No registration, KYC or email required.Use Cases:Trade WBTC &amp;amp; ETH call and put options.Write WBTC or ETH call and put options.Earn protocol&amp;#39;s fees in staking rewards.","Terra aims to build a new financial infrastructure that works better for everyone. The network is powered by a family of stablecoins, each pegged to major fiat currencies all algorithmically stabilized by Terra\u2019s native token, Luna. Terra\u2019s mission is to set money free by building open financial infrastructure. Luna, as the native staking asset from which the family of Terra stablecoins derives their stability, utility, and value, acts both as collateral for the entire Terra economy and as a staking token that secures the PoS network. Luna can be held and traded like a normal crypto asset, but can also be staked to accrue rewards in the network generated from transaction fees. Luna can also be used to make and vote on governance proposals.The family of Terra stablecoins is designed to achieve stability through consistent mining rewards with a contracting and expanding money supply. For example, if the system has detected that the price of a Terra currency has deviated from its peg, it applies pressure to normalize the price. Currently, the family of Terra stablecoins includes: KRT (Terra stablecoin pegged to Korean Won), UST (Terra stablecoin pegged to US Dollar), MNT (Terra stablecoin pegged to Mongolian Togrog), SDR (Terra stablecoin pegged to IMF SDR), with more being added in the future.","DeFi Pulse Index is an index of decentralized finance that isn\u2019t synthetic or a derivative but rather you own the tokens that comprise the capitalization weighted index.Index includes 10 tokens: YFI, LEND, COMP, SNX, MKR, REN, KNC, LRC, BAL, REPv2The price per token multiplied by the circulating supply determines the circulating market cap. Each position is weighted by its relative circulating market cap to other positions in the index.The DeFI Pulse Index plans to expand the index to include more DeFi Projects when subsequent rebalances occur. We will provide more information about methodology and inclusion criteria before","StaFi protocol is\u00a0a decentralized protocol unlocking liquidity of Staked assets. StaFi aims to solve the contradiction between Mainnet security and token liquidity in PoS consensus. The token holders are staking through staking contracts built in StaFi protocol, and then get alternative tokens (rToken ,such as rXTZ, rAtom, rDot, etc.), rTokens are tradable and it can get staking rewards from the original chain at the same time. ","In 2020 Auctus has shifted\u00a0all efforts to develop new on-chain applications instead of focusing on previous products developed. Auctus is shifting focus to DeFi.Auctus is now a decentralized options protocol. Users can mint call and put options for different markets at different strike prices, and trade options in a trustless and decentralized manner without having to rely on any third party.Each option series is integrated through an ACOToken contract, which is ERC20-compliant, making options transferable, fungible, and ready for further DeFi integrations.To ensure top-notch security, Auctus protocol smart contracts were audited by Open Zeppelin and have undergone rigorous internal testing.Auctus currently offers an options DEX, options AMM, OTC options, and automated options vault strategies.AUC is an ERC20 token that serves as a currency on\u00a0Auctus&amp;#39; platform.","The PowerPool is a protocol for pooling governance tokens (GTs), such as COMP, BAL, LEND, YFI, BZRX, AKRO, and many others. It\u00a0allows the token holders to lend, pool, borrow governance tokens, get income from it, and accumulate governance power in protocols based on Ethereum. The Power Pool&amp;#39;s mission is to expand the utility of governance tokens to the end-users and provide new coordination for decision making in the Defi ecosystem.","Swingby Labs is a Singapore-based company founded in 2018.\u00a0A group of cryptocurrency enthusiasts who joined forces to develop solutions to connect Bitcoin with other blockchains. Now, during final preparations for our launch sequence, it is developing a protocol that moves assets quickly between blockchains, named Skybridge, and a few other projects\u2026 all using the most cutting-edge technology and research.Swingby is a decentralized proof-of-stake network that uses the latest advancements in cryptography research to allow you to move your tokens onto other chains without a trusted party. Our first launch will bridge Bitcoin to Ethereum.","YVS.Finance is a yield-farming, vaults and staking deflationary token with no admin control.\u00a0All functions pre-programmed in smart contracts, from the pre-sale to the last token distributed.","The DeFi
