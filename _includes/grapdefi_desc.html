Yield Protocol is developing a platform that allows anyone to provide liquidity and to be rewarded with Ethereum. At the same time, the platform maintains both token price stability as well as secure and simplified DeFi for end users by integrating a DYP anti-manipulation feature.","Empty Set Dollar (ESD) is an algorithmic stablecoin built to be the reserve currency of Decentralized Finance.ESD uses an algorithmic approach to maintaining price stability around a 1 USDC target. This approach relies on a tuned incentivization mechanism to reward actors who promote stability within the protocol.","Frax attempts to be the first stablecoin protocol to implement design principles of both to create a highly scalable, trustless, extremely stable, and ideologically pure on-chain money. The Frax protocol is a two token system encompassing a stablecoin, Frax (FRAX), and a governance token, Frax Shares (FXS). The protocol also has pool contracts which hold collateral (at genesis USDT and USDC). Pools can be added or removed with governance.","The Frax Share token (FXS) is the non-stable, value-accrual token in the Frax protocol. It is meant to be volatile and hold rights to governance and all excess collateral of the system.","Lido is a liquid staking solution for ETH 2.0 backed by industry-leading staking providers. Lido lets users stake their ETH - without locking assets or maintaining infrastructure - whilst participating in on-chain activities, e.g. lending.Lido&amp;#39;s goal is to solve the problems associated with initial ETH 2.0 staking - illiquidity, immovability and accessibility - making staked ETH liquid and allowing for participation with any amount of ETH to improve the security of the Ethereum network.","Whiteheart is an on-chain hedging protocol built on top of the Hegic protocol 2. The core part of the hedging protocol is a new financial primitive called hedge contract. Hedge contract is a system of Ethereum smart contracts that can automatically conduct the process of hedging users&amp;#39; holdings&amp;#39; market value.","DFSocial Team&amp;#39;s mission is to develop a value-added token and community-centred product. DFSocial Gaming aims to bring together the services of decentralized finance protocols (staking and farming) and gaming. The long-term vision is a gaming platform with a mobile app, so holders can earn gaming rewards.","BarnBridge is a risk tokenizing protocol. It allows hedging yield sensitivity and price volatility. BarnBridge does this by accessing debt pools on other DeFi protocols, and transforming single pools into multiple assets with varying risk/return characteristics.","Red Pulse is a Chinese news feed platform. Users can access the news related to several sectors of the society, including\u00a0Financials, Technology, Healthcare, Consumer Cyclicals,\u00a0Consumer Non-Cyclicals, among other events occurring\u00a0in Asia.At the moment Red Pulse is running on a dual-token system. The PHB token which is based on the Binance Chain and the PHX token which is based on the NEO blockchain. Below there is a short explanation on how the dual-token system will work.The integration will consist of the launch of a new BEP-2 token called PHB, native to the Binance Chain ecosystem, and subsequent migration of NEP-5 PHX tokens on Binance.com to BEP-2 PHB tokens, which will then be tradable on both Binance.com as well as Binance DEX, the new decentralized exchange feature developed on top of the Binance Chain blockchain. Binance users who hold PHX on Binance.com will automatically have their PHX tokens migrated to PHB, and the exchange will continue to support the deposit of both PHX and PHB, while allowing for withdrawals in PHB. The total token circulating supply of PHX + PHB will remain the same as before, ensuring continuity and transparency in regards to our market-driven token price and market cap.At the same time, the existing NEP-5 PHX token will continue to be natively supported by the Redpulse.com platform. Red Pulse continues to be closely partnered with NEO and its pioneering blockchain infrastructure that has allowed Red Pulse to develop our smart contract-based Phoenix infrastructure: Proof of Creation, Proof of Ownership, Regulatory Compliance, IP Protection, and Accountability. Via this Phoenix infrastructure, intellectual property such as research notes and whitepapers can be registered, secured, and tokenized as non-fungible tokens (NFTs), and transferred between parties. As the Binance Chain continues to mature, Red Pulse will develop an identical infrastructure on the BEP-2 protocol as well.Learn more about the Red Pulse integration with the Binance Chain here.Visit the\u00a0Red Pulse Phoenix NEO-based token page here.","ForTube is a DeFi platform developed based on the DeFi technology component of The Force Protocol. It is committed to providing decentralized lending services for cryptocurrency enthusiasts around the world, supporting most of the world\u2019s popular assets. ForTube allows users to deposit and withdraw anytime, borrow and repay anytime, globally.","Furucombo is a tool built for end-users to optimize their DeFi strategy simply by drag and drop. It visualizes complex DeFi protocols into cubes. Users setup inputs/outputs and the order of the cubes (a \u201ccombo\u201d), then Furucombo bundles all the cubes into one transaction and sends out.","Haven (XHV) is an ecosystem of digital assets with accounts only you can access, balances only you can view and transactions only you control.\u00a0Haven is based on Monero giving every asset within the ecosystem world class privacy,\u00a0provides a range of synthetic fiat currencies and digital assets, enabling commerce and portfolio diversification and\u00a0enables you to store, convert and transact in the form of money you prefer whether it\u2019s xUSD, xCNY or xGOLD.Algorithmic and decentralized, Haven claims to have low fees, Infinite Liquidity,\u00a0No Middleman a allow for\u00a0Financial Privacy.","Indexed Finance is a project focused on the development of passive portfolio management strategies for the Ethereum network.Indexed Finance is managed by the holders of its governance token NDX, which is used to vote on proposals for protocol updates and high-level index management such as the definition of market sectors and the creation of new management strategies.","KLAYswap, as a trustless on-chain swap protocol, is a service created by all participants (liquidity providers, traders, and community members) and not by a particular operator. With this and the decentralized, trustless philosophy of blockchain in mind, KLAYswap issued the KSP (KLAYswap Protocol) governance token so participants can create KLAYswap\u2019s policies and direction and lead to the gradual, continued development of the service.","Armor is a smart insurance aggregator for DeFi which provides Pay as You Go and Only Pay What You Owe \u1d30\u1d40\u1d39 coverage for user funds across various protocols.Armor tracks exact amounts of user funds as they dynamically move across various protocols, and bills by the second using a streamed payment system.  ","DIGG (DIGG) is an elastic BTC-pegged token governed by the Badger DAO.","PolkaBridge is a decentralized application platform. One of PolkaBridge\u2019s product is PolkaBridge DEX - a decentralized exchange that allows users to swap tokens on Polkadot to other ones on other blockchain platforms without any centralized organizations. In addition, with the smart farming mechanism, liquidity providers can earn rewards.","Enzyme empowers users to build and scale investment strategies of their choice - from discretionary and robot to ETFs and market-making.\u00a0Its second-generation smart contract-enforced platform is thoroughly tested and audited before any mainnet deployments are made.Enzyme Finance was formerly known as Melon Protocol. The token has a new icon and name, but the MLN ticker and contract address stay the same. MLN is used to pay for various functions throughout the fund creation process and investment lifecycle.","Universal Dollar (U8D) is an algorithmic decentralized stable coin based on the ERC-20 token built to be self-stabilizing.","The Opium protocol is a universal protocol to create, settle and trade virtually all derivatives and financial instruments in a professional and trustless way. It allows anyone to build custom exchange-traded products on top of the Ethereum blockchain. Once created, they can be traded freely via a network of relayers and will be priced according to supply and demand. The Opium Network is a learning ecosystem that can work with the custom logic of both derivatives and oracles. All created positions are represented by ERC-721o tokens that are specially designed for trading financial instruments and can be combined into portfolios and natively traded in combined orders. At the same time, these tokens are backward compatible with the ERC-721 token standard and can be used in existing ecosystems. ","SWFT Blockchain is a next-generation, cross-chain transfer platform, and payment network. SWFT Blockchain\u2019s technology combines blockchain, machine learning, and big data to enable direct swaps between over 200 cryptocurrencies. SWFTBlockchain transfer platform provides users with four core benefits: Direct Swaps (no need to use BTC, ETH, or USDT as an intermediary), Best Rates (across major exchanges), Low and Transparent Fees (fixed at 0.1% per swap for SWFTC holders), and Fast and Secure Transactions (with cold wallet, 2FA, and Touch/Face ID).SWFT Blockchain\u2019s cryptocurrency swap platform and wallet app features in-wallet transfers, decentralized transfers, price limit orders, and instant payments using SWFT Pay. SwftCoin (SWFTC), SWFT Blockchain&amp;#39;s ERC-20 Token\u200b, is the default payment method for fees on the\u00a0trading platform.\u00a0SWFTCoin is an ERC-20 token based on the Ethereum blockchain developed and operated by the Silicon Valley team.\u00a0","Established in December 2015 as a Bitcoin-like coin was recently migrated on a new Ethereum Blockchain. It can be held or transacted between Ethereum digital wallets, each represented with a unique combination of private and public key (ex. Mist, Ethereum Wallet, MyEtherWallet, Parity). Technically, Creditbit is a digital Ethereum Token, that hosts on the Ethereum Blockchain, a public distributed digital ledger.In practice, Creditbit can be exchanged and transacted between Ethereum addresses (wallets), that are managed by their owners. Moreover, Smart Contract, a set of rules for the Creditbit Token, holds many other functionalities than just a balance and transactions. One of the most prominent functionalities is Proof of Trust, a locking mechanism, that enables Token owners to involve in issued Token distribution and voting.","RenVM implements universal interoperability using the tokenised representation model. However, it introduces several advances that aim to solve many of the technical and economic problems in existing models.RenVM was created to replace the role of the trusted custodian with a decentralised custodian. This decentralised custodian is implemented using the RZL MPC algorithm, which can generate and manage ECDSA private keys without exposing them (not even to the machines that power RenVM). This improves on WBTC and imBTC by removing the need to trust a centralised custodian.renBTC\u00a0(RENBTC) is a one for one representation of BTC on Ethereum via RenVM.","Nsure.Network works like an insurance company that is governed by Nsure stakers. By taking a risk from an individual, and spreading that risk around a community, the individual is able get their risk in the open finance world covered. Nsure.Network is built to protect and hedge your DeFi risk on different protocols.","ZZZ is a community-centered DeFi-project. Designed so that the decisions and actions are made by its members and community to assure equity and fairness. The value of ZZZ is determined by the contribution and innovation of the community as a whole.","Nexus Mutual is a decentralized alternative to insurance. It has used blockchain technology to create a mutual (a risk-sharing pool) to return the power of insurance to the people. The platform is built on the Ethereum public chain. It allows anyone to become a member and buy cover.","APY.Finance gives users a single place to deposit their liquidity.\u00a0The platform handles all the heavy lifting of yield farming by pooling user liquidity and distributing the gas cost.\u00a0This was designed to make onboarding simple and cheap.","Wrapped Bitcoin (WBTC) is the first ERC20 token backed 1:1 with Bitcoin. WBTC standardizes Bitcoin to the ERC20 format, creating smart contracts for Bitcoin. This makes it easier to write smart contracts that integrate Bitcoin transfers.\u00a0To receive WBTC, a user requests tokens from a merchant. The merchant then performs the required KYC / AML procedures and verifies the user\u2019s identity. Once this is completed, the user and merchant execute their swap, with Bitcoin from the user transferring to the merchant, and WBTC from the merchant transferring to the user.","VALUE will have the same price and governance powers as YFV, but VALUE will allow the YFValue protocol to evolve. Please read VIP 5 for further info.To smooth liquidity and transition, YFV and VALUE will co-exist for a time. Eventually, the community will vote for the complete transition from YFV to VALUE through Value DAO.YFV\u00a0transitioned and was swapped to VALUE, please visit the announcement for more information.","The Index Coop is a collective that is designed to help create, maintain, and grow the best crypto indices on the market.INDEX is a governance token used to vote in changes to the Index Coop. INDEX holders may vote in smart contract upgrades to the Index Coop, vote in new Index Coop products, vote on the allocation of the Index Coop treasury, and more. ","Anyswap is a fully decentralized cross-chain swap protocol, based on Fusion DCRM technology, with automated pricing and liquidity system. Anyswap enables swaps between any coins on any blockchain which uses ECDSA or EdDSA as signature algorithm, including BTC, ETH, USDT, XRP, LTC, FSN, etc.","StrongBlock is a blockchain-agnostic protocol to reward nodes for supporting the infrastructure of their blockchain.\u00a0StrongBlock has made it possible for anyone to create a node in seconds \u2014 or add their own node \u2014 and receive STRONG token rewards every day. More nodes equals more resilience.","Auction (AUCTION) is designed to\u00a0operate swap pools.A pool creator sets the following parameters:The number of tokens he wants to swap offThe maximum amount of ETH he would accept to swapDuration of the poolFixed price swap or dynamic price swapAfter the pool creator creates the pool, people can come and use ETH to auction and get the tokens. A participant needs to send an ETH transaction to the pool\u2019s address within the pool expiration time. A swap is successful if the accumulated ETH deposit in the pool is less or equal to the bounce level, which is the maximum amount of the ETH allowed to be received. Any additional ETH deposit when the accumulated ETH deposit is greater than the maximum ETH amount will be\u00a0bounced\u00a0off and sent back to the sender\u2019s addresses. In simple words, there is a limited quantity of swap allocations in each pool and users need to compete with each other to get swap opportunities. When a pool goes live, a user can send ETH to the bounce pool. A transaction will be bounced back to the user if there is no longer allocation in the pool.Bounce Token (BOT) is migrating to\u00a0Auction (AUCTION).\u00a0The migration from BOT token to AUCTION token marks a new journey of Bounce decentralized auction and Bounce certified auction. Migrating BOT to AUCTION allows users to participate in both the Bounce decentralized and Bounce certified auctions.","Unistake empowers DeFi projects in their quest for liquidity by providing new incentives for their supporters to create Uniswapliquidity pools. Communities can contribute to a token&amp;#39;s liquidity in new ways designed to include returns, reduced risk of impermanent loss, and single-sided liquidity provision.","Premia is a collection of DeFi Smart Contracts on the Ethereum Blockchain. It delivers Financial Instruments as a Service to Users, in which the use of the Premia Token is incentivized through various methods. Premia Phase 1 will look to deliver functionality to underwrite financial contracts traditionally known as Physically Settled, American Style, Covered Call and Put Options.","QuickSwap is a fork of Uniswap, a next-gen Layer 2 DEX/AMM powered by the Matic Network with the ability to trade at lightning-fast speeds (~2 second block times) with near-zero gas fees. The tokenomics are designed to make the governance of the project truly decentralized over time. Once the project reaches a sufficient stage of maturation we\u2019ll begin transitioning more and more into community governance.","SAI (SAI) is a collateral-backed cryptocurrency whose value is stable relative to the US Dollar. It was created by the Maker, a smart contract platform on the Ethereum blockchain, to enable anyone to leverage their Ethereum assets and generate SAI tokens on the Maker Platform. Once generated, SAI can be used in the same manner as any other cryptocurrency.Multi-Collateral DAI has launched, SAI refers to the old single collateralized DAI.Single-Collateral Dai (SAI) has shut down as a result of Maker Protocol upgrade to Multi-Collateral Dai (Dai)\u00a0\u00a0","Polkabase (PBASE) is a token whose price is pegged to a weighted market cap of a basket of cryptocurrencies in the Polkadot ecosystem at a ratio of 1:1 billion. PBASE gives investors the ability to gain exposure to the Polkadot ecosystem and it\u2019s expected growth without having to hold multiple tokens. In addition, this exposure can be obtained through the Ethereum network and infrastructure.","Numerai is a network of data scientists that are incentivised to forecast models to improve hedge fund returns. Numaire is the token that facilitates the reward structure that correct\u00a0predictions\u00a0receive. Founders described it as a\u00a0social network or software company whose business model happens to be a hedge fund. USV partner Andy Weissman says, \u201cNetwork effects get more valuable with every participant that uses them. What\u2019s an example of that in a financial institution? We\u2019ve never seen one before except for this.\u201dNumerai has already raised $7.5 million in traditional venture capital from Union Square Ventures, Joey Krug (Augur), Juan Benet (FileCoin), Fred Ehrsam (Coinbase), and Olaf Carlson-Wee (Polychain). So the Numeraire token will not be sold in a \u201ccrowdsale\u201d or \u201cICO\u201d.In Febuary 2017 1,000,000 NMR tokens were issued to 12,000 data scientists.White paperForum","Umbrella Network is a scalable, cost-efficient, and community-owned oracle for the DeFi and blockchain community. Its Layer 2 technology uses the latest advances in Merkle tree technology to write multiple data points on a single on-chain transaction, so it allows for batching data to smart contracts accurately, securely, and inexpensively.Umbrella utilizes a Delegated Proof of Stake (DPoS) that benefits from the active participation of the community and token holders. UMB Utility Token holders will 1) select Validator Nodes, 2) participate in governance, 3) stake tokens in consensus rounds, and 4) generate rewards for staking tokens.","Vesper provides a platform for easy-to-use Decentralized Finance (DeFi) products.Vesper&amp;#39;s DeFi products deliver ease-of-use in achieving your crypto-finance objectives. The Vesper token (VSP) is the core economic engine that facilitates the building and expansion of Vesper\u2019s capabilities and its community. The Vesper project rests on three pillars:Vesper Products: At launch, Vesper offers a variety of interest-yielding \"Grow Pools\" that enable users to passively increase their crypto holdings by simply selecting the desired\u00a0aggressiveness of their strategy and the digital asset held. The Vesper Grow Pools\u00a0represent the first product on the Vesper platform. More will be developed and presented over time.Vesper Token: VSP incentivizes participation, facilitates governance, and catalyzes user contribution. Users earn VSP through pool participation and, later, participating in Vesper&amp;#39;s continuous improvement. Vesper Community: Vesper is building a user community that sustains and grows the product portfolio, facilitates progressive decentralization, and enables users to build new products while earning a share of that product&amp;#39;s fees.","DODO is an on-chain liquidity provider, which leverages the Proactive Market Maker algorithm (PMM) to provide pure on-chain and contract-fillable liquidity for everyone.DODO accepts liquidity providers\u2019 assets. It gathers funds near market prices to provide sufficient liquidity. In order to minimize counterparty risks for LPs, DODO dynamically adjusts market prices to encourage arbitrageurs to step in and stabilize LPs&amp;#39; portfolios.","Reflexer is a platform where anyone can use their crypto collateral to issue reflex indexes. Reflex indexes are stable assets that are not pegged to anything.RAI is a non pegged, ETH backed stable asset. It is useful as more \"stable\" collateral for other DeFi protocols (compared to ETH or BTC) or as a stable asset with an embedded interest rate.","Raydium is an automated market maker (AMM) built on the Solana blockchain which leverages the central order book of the Serum decentralized exchange (DEX) to enable lightning-fast trades, shared liquidity and new features for earning yield.","TokenCard was a project focused on providing an easy method for users to interact and secure their tokens. It allowed users to keep their Ethereum-based tokens secure and under user-set spending and security parameters through the Token Contract Wallet. The tokens couldbe spend through the physical TokenCard,\u00a0nabling online payments, PoS transactions and ATM withdrawals.TokenCard rebranded to Monolith\u00a0","The Nectar Token (NEC) is an ERC-20 token that will enpower the Ethfinex, an platform that allows trading ERC-20 compatible tokens. Furthermore, the Ethfinex will feature a community hub for developers, enthusiasts and traders to share and discuss crowdsource information.Ethfinex has evolved to DeversiFi, and the &amp;#39;Ethfinex Nectar Token&amp;#39; is now known as &amp;#39;Nectar (NEC)\u00a0","Based in Gibraltar, Currency\u00a0Of The Internet (COTI) is a decentralized payment platform that aims to become a payment mechanism for cryptocurrency users as it can instantly convert and transact digital assets through the\u00a0Trustchain, a protocol developed by the COTI platform to replace third-party entities. In addition, COTI uses a\u00a0blockless\u00a0payment system based on a directed acyclic graph (DAG) to improve the protocol scalability.The COTI token is the cryptocurrency created to fuel the payment platform. It can be used on the Currency Of The Internet exchange mechanisms as well as to pay for goods, services or earn fees discounts.\u00a0COTI has bridged with Binance Chain\u2019s BEP2.\u00a0COTI\u2019s Cross Chain Bridge allows users with COTI coins to cross the bridge and swap their coins to COTI BEP2 tokens and vice versa, which adds another level of liquidity support for the entire community.","Fusion is an ERC-20 token based on the Ethereum blockchain.\u00a0The FSN token is an essential component of all the tools available in the Fusion ecosystem. FSN tokens enable access to the entire suite of features and financial transactions on the network.The Fusion MainNet went live on June\u00a02019,\u00a0in the short/medium term Fusion tokens will exist in various states to maximize access to liquidity and to provide flexibility for token holders.Token holders can seamlessly swap between native MainNet FSN, ERC20 FSN and later BEP2 FSN using Fusion\u2019s Token Swap mechanism and Asset Gateway. Importantly, the total supply of FSN tokens will remain constant.FSN explorer","Loopring is an open, multilateral token exchange protocol for decentralized exchange on the Ethereum blockchain. Loopring is intended to serve as a common building block with open standards, driving interoperability among decentralized applications (DAPPs) that incorporate exchange functionality. Trades are executed by a system of Ethereum smart contracts that are publicly accessible, free to use, and that any dApp can hook into.\u00a0Loopring\u2019s token is based on the ERC20 Ethereum Token Standard and can be liquidated through a Loopring smart contract.LRC is an Ethereum Token","The WaykiChain is focused on developing its own technology, bottom public chain layer and as well corresponding to that an ecosystem that will foster technology research and development, as well as project operation.\u00a0WGRT is the governance coin supported by WaykiChain&amp;#39;s decentralized lending platform.","The WaykiChain is focused on developing its own technology, bottom public chain layer and as well corresponding to that an ecosystem that will foster technology research and development, as well as project operation.\u00a0WGRT is the governance coin supported by WaykiChain&amp;#39;s decentralized lending platform.","RottenToken is an exact copy of the SushiSwap smart contracts, with a few exceptions:The Rotten Sushi token has no pre-mined dev fund, so a Chef Nomi type rug pull is not possible.The pools are designed to incentivize farming by providing liquidity for ROT itself, rather than creating a low-risk way for whales to dump on smaller holders to increase their holdings.The SUSHI is rotten. Every transfer, 2.5% of the amount is burnt and transformed into MAGGOT tokens. The MAGGOT tokens are valueless since they are highly inflationary, but RottenToken (ROT) is deflationary with sufficient transaction volume. The higher the volume of ROT, the more deflationary it becomes, potentially creating a positive feedback loop of increasing price/volume and decreasing supply. This is the major experimental change from the SushiSwap protocol.","Nash Exchange is a platform\u00a0for cryptocurrency\u00a0exchanges and payments. Users on this network are able to transact digital assets through an off-chain matching engine that allows trades across multiple blockchains, such as NEO or Ethereum. Nash Exchange has developed a crypto wallet extension where it is possible for the user to\u00a0coordinate actions between NEX, Dapps\u00a0(decentralized applications) and websites.The NEX token is a NEO-based cryptocurrency.\u00a0It\u00a0allows holders to claim a share of fees generated by the payment service and exchange. The NEX token was designed to improve holders rewards as the platform fees volume grow.What started as a renaming due to a legal case involving the NEX brand evolved into a full rebrand, to Nash. The \u201cNEX\u201d token will retain its ticker, now representing the name \u201cNash Exchange\u201d. Chief designer Nathaniel Walpole was on hand to discuss the new logo and design philosophy, which is intended to imply \u201cmotion, speed, and approachability.\u201d","Meter uses an innovative economic and consensus design that separates currency creation (Proof of Work) with record keeping (Proof of Stake). Its value is supported by the price of 10 kWh of electricity, which is more stable in purchasing power than any fiat currency in the world.Meter is a DeFi infrastructure with a Built-in PoW based stablecoin. It strives to solve the following problems in decentralized finance:1. Lack of a crypto-native stablecoin without counterparty, oracle and regulatory risks.2. Slow performance and long confirmation times.3. Most current DeFi apps are built on Ethereum, which makes it difficult for non-Ethereum assets to develop DeFi applications.","YAM is an elastic supply crypto asset, where the supply expands and contracts in response to market conditions with the aim of targeting a 1 USD peg per YAM. One of the interesting differentiators about YAM\u2019s approach is that 10% of each supply expansion (known as a rebase) is used to buy yCRV, a high-yielding basket of USD stablecoins, and is allocated to the Yam treasury which is controlled via community governance.Currently,\u00a0there are 3 versions of YAM, this page refers to YAM.\u00a0The other versions are also available on CryptoCompare at\u00a0YAMV1\u00a0or\u00a0YAMV2.","Chainlink is a blockchain-base middleware, acting as a bridge between cryptocurrency smart contracts and off-chain resources like\u00a0data feeds, various web APIs, and traditional bank account payments. This way, Chainlink allows Smart Contracts to communicate with\u00a0external resources on their own.\u00a0LINK is an ERC20 token based on the Ethereum Blockchain. It is used to pay Chainlink Node operators for the retrieval of data from off-chain data feeds, formatting of data into blockchain readable formats, off-chain computation, and uptime guarantees they provide as operators.","BONDProtect (BProtect) is a smart contract-based marketplace payment platform designed to make the buying and selling of any good or service easy and protected. It offers a set of capabilities that include escrow, recurring payments, and payment protection. It can be used as an individual merchant to sell digital products using the BProtect GUI or integrated into any online marketplace as a payment method comparable to other services like Paypal and Stripe. The core capability of BProtect focuses on the purchase, sale and transfer of digital assets including cryptocurrencies, non-fungible tokens (NFT) and more.","DEGO adopts a modular combination design concept. Modularity refers to the combination of various elements of the product to form a subsystem with specific functions. We combine this subsystem as a universal module with other modules to create a new system with multiple functions and performance.In short words, each product can be regarded as a module. After a combination of different modules, a new product comes out, thereby achieving the effect of 1+1&amp;gt;2. LEGO bricks are the best example and inspiration for those modules. Every brick is plain and ordinary, but it generates endless possibilities when putting together.DEGO equals to LEGO in the DeFi world. Each DeFi protocol as a brick, It could be the stable coin(DAI), flash Loans(Aave, Compound), DEX exchanges(Uniswap and Balancer), derivatives( Synthetix), insurances (Nexus Mutual). Around these underlying protocols, we will build a new dapp to enhance the value of the DeFi, create diversified investment portfolios and generate substantial financial returns for users, and become the entrance to the future of financial services.","UniLayer is a decentralised trading platform built on top of Uniswap that enables key features for professional-level trading with its LAYER utility token, focusing on automated swaps and liquidity management, flash staking, charts and analytics, live order books, and a lot more.The value of LAYER is dependent on the value of ERC20 tokens being staked against. If a low performing ERC20 token decreases in price over time, then the value of LAYER will in turn decrease. LAYER is minted based on a reward percentage of the ERC20 token value initially \u2013 a decrease in this initial valuation will have a negative effect on the overall LAYER value.","Shroom.Finance is a fork of Sushiswap, an experimental protocol for DeFi chads.\u00a0Shroom is a DeFi protocol and DAO focused on in-game asset minting, launch, and trading. The protocol is 100% driven, owned, and governed by its community without central parties or middlemen. It\u00a0aims for a truly decentralised ecosystem that enables minting, final ownership, and cross-platform trading of these virtual items, and that will help game developers to decouple and easily bootstrap their in-game economic structures and currency systems.","Circuits of Value is a rewards program supported by blockchain technology. Buyers and sellers transacting in goods and services or giving charitable donations in any currency earn RibbitRewards. No matter what currency the users are transacting in, the more they buy, sell, or donate on Marketplace. Life or other participating merchant sites, the more COVAL the users can earn.","Polkamarkets is a DeFi-Powered Prediction Market built for cross-chain information exchange and trading where users take positions on outcomes of real-world events\u2013in a decentralized and interoperable platform based on Polkadot.Forecasting and providing liquidity to Polkamarkets will earn users $POLK, the platform&amp;#39;s native utility tokens. By joining the power of DeFi and liquidity incentives to prediction markets, Polkamarkets aims to be the premiere forecasting tool on the blockchain.","xTokens are ERC20 wrapper tokens for staking, governance and liquidity strategies. xToken offers simple set-and-forget tokens that provide simplified exposure to the returns from participating in staking protocols.","xTokens are ERC20 wrapper tokens for staking, governance and liquidity strategies. xToken offers simple set-and-forget tokens that provide simplified exposure to the returns from participating in staking protocols.","OXEN is a privacy-focused cryptocurrency built on the Monero codebase. Their goal\u00a0was to launch a network that facilitates completely anonymous and decentralized transactions. Oxen is a PoW cryptocurrency based on the CryptoNight heavy algorithm.In the beginning\u00a0of 2021, Loki rebranded to OXEN.\u00a0These were cosmetic changes\u00a0only.\u00a0$LOKI holders do not need to take any action. All Loki users can continue using their current wallets and services without having to update. All details regarding the rebrand are covered in the official announcement.","The Basic Attention Token is\u00a0an Ethereum-based token\u00a0that\u00a0can be used to obtain a variety of advertising and attention-based services on the Brave platform, a new Blockchain based digital advertising system. User attention is privately monitored in the Brave browser and publishers are rewarded accordingly with BATs. Users also get a share of BATs for participating.","Mdex is an automatic market-making decentralized exchange based on the concept of fund pools. It is similar in function to some DEXs on the market, but on this basis, it proposes and implements a dual-chain DEX model based on the Huobi Eco Chain and Ethereum. It combines the advantages of the low transaction fees of the Huobi Eco Chain and the prosperity of the Ethereum ecosystem and supports the dual mining mechanism of liquidity and transactions.","Alchemix Finance is a future-yield-backed synthetic asset platform and community DAO. The platform is designed to give users advances on their yield farming via a synthetic token that represents a fungible claim on any underlying collateral in the Alchemix protocol. The DAO will focus on funding projects that will help the Alchemix ecosystem grow, as well as the greater Ethereum community.","AntiMatter is a lightweight on-chain DeFi perpetual derivative protocol based on a polarized token model.\u00a0Antimatter will aim for simplicity and normalization as the main priority for every product released. The initial Antimatter product will be an ETH perpetual put option product where anyone can short and long at any given time with secondary market opportunities (market-making and arbitrage).","Shadows Network is the underlying network for the DiFi synthetic asset issuance agreement and the synthetic asset trading based on Substrate, the backbone of the web 3.0 store of value that will enable the free trading of on-chain assets by anyone, anywhere.","Goose Finance is a decentralized exchange running on Binance Smart Chain and Pancake swap exchange.What Goose Finance\u00a0is\u00a0trying to do is create a perpetual deflation token, the Golden Egg, that allows a constant price pump with a sufficient burn mechanism.\u00a0It&amp;#39;s not trying to replace the swap &amp;amp; exchange but to add value into the system and create a suitable and sustainable environment for people to yield farm with high APR.","Tranche is a decentralized protocol for managing risk. The protocol integrates with any interest accrual token, such as Compound&amp;#39;s cTokens and AAVE&amp;#39;s aTokens, to create two new interest-bearing instruments, one with a fixed-rate, Tranche A, and one with a variable rate, Tranche B. The protocol is currently integrated with Compound and charges fees in Dai and ETH. Accrued fees are exchanged for SLICE tokens through Uniswap pools. SLICE holders can vote on protocol parameters and other governance issues, as well as stake their SLICE or SLICE-LP tokens for rewards.","Badger is a decentralized autonomous organization (DAO) with a single purpose: build the products and infrastructure necessary to accelerate Bitcoin as collateral across other blockchains.It\u2019s meant to be an ecosystem DAO where projects and people from across DeFi can come together to collaborate and build products\u00a0the ecosystem\u00a0needs. Shared ownership in the DAO allows builders to have aligned incentives while decentralized governance can ensure those incentives remain fair to all parties. The idea is less competing and more collaborating.","TrustSwap is a novel platform with several use cases. It allows employers to have payments delivered at an exact time &amp;amp; date to any employee through an accountable smart contract, program payment to a loved one when the owner passes away, and more.","DAO Maker Token is the governance token of the DAO Maker Ecosystem built on Ethereum, allowing holders to govern the ecosystem. The DAO Maker Token aims to create a decentralized ecosystem, enabling a go-to platform for retail venture investing in equity and tokens.DAO Maker creates growth technologies and funding frameworks for startups, while simultaneously reducing risks for investors.","DuckDAO is a decentralized incubator designed to help promising projects achieve their full potential by leveraging the investment power and buzz making potential of\u00a0its\u00a0community.","Established April 2018 and built in Vienna,\u00a0Morpher is a trading platform and a market protocol built on the Ethereum blockchain, using the Morpher token as their native token.Every trade on Morpher is placed using MPH tokens, and all gains/losses are paid out in MPH. Even with fiat-stable trading planned in a future release, MPH will always be the settlement currency. This is because MPH uniquely enables the entire Morpher Protocol.","Yield Protocol is an open-source platform allowing anybody to create and execute yield farming &amp;amp; trading strategies on the Ethereum Defi ecosystem.\u00a0It&amp;#39;s designed to minimize smart contract risk by simplifying the abilities of each contract. Yields Protocols design allows anybody to design financial strategies that others can leverage without giving them access to their funds.","Rocket Bunny is a deflationary token with a max circulating supply of 777 Quadrilion. Each transaction incurs a 4% tax that is distributed in four equal parts: 1% to holders, 1% burned to The Rabbit&amp;#39;s Hole, 1% locked liquidity, and 1% as a bonus to liquidity providers. As volume increase, the amount burned increases logarithmically, eventually leading to an exponential decrease in supply.","Secret Network is a blockchain that allows privacy-preserving smart contracts. That means applications built on Secret can utilize encrypted data without revealing it to anyone, even the nodes in the network. Using privacy technologies (such as trusted execution environments), Secret Network allows developers to build new types of powerful, permissionless, privacy-preserving applications - Secret Apps.Secret is the native coin of the Secret NetworkEnigma (ENG) swapped\u00a0to SCRT on a 1:1 basis.","Xend Finance is a decentralized Credit Union protocol built to optimize, improve and add value to the core operations of credit unions globally. Xend Finance is decentralizing savings, lending, borrowing and investment operations of credit unions.","Dafi creates long-term users by rewarding based on network adoption.\u00a0Dafi enables every protocol and platform to create a synthetic flavour from their native token. This is then pegged to the demand of their network and distributed to users. Meaning users are still incentivized when adoption is low, but by being rewarded later, not earlier.","SOCKS is a token that entitles users to 1 real pair of limited edition socks, shipped anywhere in the world. Users can sell the token back at any time. To get a real pair, redeem a SOCKS token. SOCKS tokens are listed starting at $12 USD. Each buy/sell will move the price. The increase or decrease follows a bonding curve. SOCKS will eventually find an equilibrium based on market demand. Buying or selling socks uses the uniswap protocol and accepts any token input as a payment method. The pool of SOCKS is a uniswap pool where 500 SOCKS tokens were deposited along with the starting value of ETH.","NFTX is a platform for making ERC20 tokens that are backed by NFT collectibles. These tokens are called funds, and (like all ERC20s) they are fungible and composable. With NFTX, it is possible to create and trade funds based on the users&amp;#39; favourite collectibles such as CryptoPunks, Axies, CryptoKitties, and Avastars, right from a DEX like Uniswap. ","CURATE\u00a0is a style discovery decentralized app (DApp) i.e \u2018blockchain smart contract enabled\u2019 platform, which rewards you with digital tokens in the form of BTC, ETH and our own CUR8 tokens in return for users curating fashion styles. Fashion brands and retailers have partnered up with Curate to showoff their latest styles, raise brand awareness and increase their online sales.In return, Curate provides a trustless platform allowing users to feedback a curated collection of fashion styles for the community to discover.","ADD.xyz serves as ad DeFi aggregation dashboard that plugs in multiple products and Dapps. So the user can explore the DeFi world seamlessly and in privacy.ADD.xyz aims to\u00a0take composability within Decentralised Finance to the next level. Every major, useful and niche protocol that serves the community all in a single dashboard with the goal of avoiding paying multiple fees, experiencing bad UX/UI and bugs.","Epanus is a decentralized token, based on the Ethereum encryption technology, which can be used as value reserve. Convenient when it comes to small daily transactions, and better in terms of value retention in the medium and long term. Through Cloud Mining technology, where the mining happens in the \"cloud\" through a remote datacenter with incredible shared processing power, it provides the users with the option of mining tokens without having to worry about hardware management.","SYNC Network incentivizes liquidity providers with tradable high reward-generating NFTs called CryptoBonds for locking up their liquidity pool tokens.The SYNC Network is a two-contract project, composed of the SYNC (ERC-20) contract and the Crypto Bond ERC-721 contract. SYNC tokens have an undefined total supply with inflationary and deflationary attributes through the interactions with Crypto Bond creators.","Beefy.Finance is a yield optimizer operating on Binance Smart Chain. In return for a small fee, Beefy.Finance automates several investment strategies utilizing liquidity pools.The project consists of an anonymous team, directly inspired by the yield optimization projects that had been developed on the Ethereum network. Its governance token distribution contracts went live on September 22, 2020, and the first set of vaults were opened on October 8, 2020.","Inverse.finance is a suite of permissionless decentralised finance tools that enable users to earn yield on their tokenised assets, governed by the Inverse DAO, a decentralised autonomous organisation.The INV token gives voting power in the Inverse Dao. Therefore INV token holders can directly control a number of important parameters and aspects of the Inverse treasury and products.","ETNA Network (ETNA) is a hybrid DeFI-type project that is set to bridge the gap between the decentralized space and the masses that are being left out due to the complexities in DeFi.ETNA DeBank Product is best described as a Digital asset system that combines a digital money market feature that supports the use of both cryptocurrencies and whitelisted NFTs as collaterals and the first Liquidity Protocol that is augmented with a Broker-Buyer type trading (BBT) Mechanism.","Unmarshal is a Chain-Agnostic blockchain protocol consisting of a network of blockchain indexes to curate customizable data for DeFi applications.","DREP Foundation is committed to building a performance-oriented technology infrastructure supporting high transaction capacity for an ecosystem generating valuable reputation data.\u00a0The reputation protocol is uniquely designed to serve the reputation-based assets and currencies running both inside the platform ecosystem and across platforms, thus empowering data sharing and easing the information silo effect.\u00a0Focusing on two industry pain points: lack of user adoption and low transaction throughput, DREP Foundation aims to provide a highly scalable blockchain architecture, DREP Chain, for the deployment of a reputation protocol that anyone can use.\u00a0","DREP Foundation is committed to building a performance-oriented technology infrastructure supporting high transaction capacity for an ecosystem generating valuable reputation data.\u00a0The reputation protocol is uniquely designed to serve the reputation-based assets and currencies running both inside the platform ecosystem and across platforms, thus empowering data sharing and easing the information silo effect.\u00a0Focusing on two industry pain points: lack of user adoption and low transaction throughput, DREP Foundation aims to provide a highly scalable blockchain architecture, DREP Chain, for the deployment of a reputation protocol that anyone can use.\u00a0","Benchmark Protocol is a DeFi (Decentralized Finance) protocol that connects traditional financial markets to DeFi markets. The protocol is a rules-based, non-dilutive, supply-elastic collateral utility that also acts as a hedging device. Supply is adjusted based on the Volatility Indexes (VIX) and deviations from the target metric - equal to 1 Special Drawing Rights (SDR) unit. Employing the SDR creates a larger use case rather than exposure to just one currency; the application of this creates a larger user base and delineated exposure to markets around the world. The DeFi space needs a collateral utility that retains its efficacy and increases inherent, baseline liquidity during periods of high volatility.","Wault Finance is a decentralized finance protocol. Every developer is welcome to work and contribute to its open-source codes.Wault Finance is dedicated to making effective and user-friendly yield generators and lending aggregators. The decisions for the protocol development will be governed by the WAULT holders.","Multi-Chain Lend (MCL) is an algorithmic money market system designed to bring secure and unique lending and borrowing opportunities like flash loans onto the Binance Smart Chain. The protocol designs are architected and forked based on Aave with revenue sharing components for liquidity providers and token holders that govern the protocol. bMXX, a BSC token, will be the governance token of Multi-Chain Lend (MCL).","Alpaca Finance is a leverage yield farming protocol built on the Binance Smart Chain. It allows yield farmers to earn a higher return by opening a leverage position.","Belt.fi is an AMM protocol designed to incorporate multi-strategy yield optimizing on Binance Smart Chain (BSC) with low fees/slippage that also provides aggregation through vault compounding, lending and yield generation for maximum returns. ","Indexed Finance is a project focused on the development of passive portfolio management strategies for the Ethereum network.Indexed Finance is managed by the holders of its governance token NDX, which is used to vote on proposals for protocol updates and high-level index management such as the definition of market sectors and the creation of new management strategies.","VAI is Venus Protocol\u2019s native decentralized stablecoin that is minted and redeemed directly on the Venus platform running on Binance Smart Chain.The Venus Protocol will enable users to mint VAI (VAI), a synthetic stablecoin based on the price of $1 USD, by using the vTokens from the underlying collateral that they have previously supplied to the protocol. Users can borrow up to 50% of the remaining collateral value they have on the protocol from their vTokens to mint VAI. ","Holochain (HOT) is a decentralized application platform that uses peer-to-peer networking for processing agent-centric agreement and consensus mechanisms between users. In Holochain, no true global consensus is maintained. Instead, each agent in the public blockchain maintains a private fork that is managed and stored in a limited way on the public blockchain with a distributed hash table. This enables every device on a network to function independently, and only requires the synchronization of data when necessary, or agreed upon by users. This could translate into higher scalability for dapps hosted on Holochain. The Holo ecosystem relies on hosts that provide processing and storage for distributed applications while earning redeemable credits. Holochain Dapps can be developed with JavaScript or Lisp, with support for front-end systems using CSS, HTML, and JavaScript.","Swipe will create a platform that will be accessible to users worldwide via an Apple or Android device which enables them to buy, sell, or pay with cryptocurrencies at millions of locations. The plan to execute this vision starts with creating a highly-secure bank-grade digital Wallet infrastructure that will host multiple blockchain systems tied to a traditional debit card. With these two products, users will be able to buy or sell cryptocurrencies to traditional fiat and they may link it to their traditional bank accounts while having the ability to store these cryptocurrencies on the Wallet to spend it via the debit card at millions of locations worldwide. The ecosystem powering the product line will be fueled by its native cryptocurrency Swipe Token (SXP), which will be used as gas throughout the whole platform as gas. For every interaction on the network, it will require SXP to perform the transaction similar to gas on Ethereum.","JST is a part of the USDJ currency system. Holding JST can participate in the community governance of JUST and pay the stabilization fee for CDP borrowing in the JUST system.","Uniswap is a protocol for exchanging ERC-20 tokens on Ethereum. It eliminates trusted intermediaries and unnecessary forms of rent extraction, allowing for fast, efficient trading. Where it makes tradeoffs decentralization, censorship resistance, and security are prioritized. Uniswap is open-source software licensed under GPL.The introduction of UNI (ERC-20) on\u00a0September 16th, 2020 enables shared community ownership and a vibrant, diverse, and dedicated governance system, which will actively guide the protocol towards the future.1 billion UNI have been minted at genesis and will become accessible over the course of 4 years.\u00a0A perpetual inflation rate of 2% per year will start after 4 years, ensuring continued participation and contribution to Uniswap at the expense of passive UNI holders.Uniswap has embraced the tenets of neutrality and trust minimization: it is crucial that governance is constrained to where it is strictly necessary. With this in mind, the Uniswap governance framework is limited to contributing to both protocol development and usage as well as the development of the broader Uniswap ecosystem. In doing so, UNI officially enshrines Uniswap as publicly-owned and self-sustainable infrastructure while continuing to carefully protect its indestructible and autonomous qualities.","SushiSwap\u00a0is designed to be an evolution of #Uniswap with $SUSHI tokenomics. SushiSwap protocol better aligns incentives for network participants by introducing revenue-sharing &amp;amp; network effects to the popular AMM model.","HARD Protocol is a cross-chain money market for digital assets that aims to provide the ability to\u00a0lend, borrow, and earn\u00a0with a wide variety of assets including BTC, XRP, BNB, BUSD, KAVA, USDX, and others.The platform is built on the interoperable Kava blockchain that provides cross-chain bridges,\u00a0Chainlink oracles, security from the Tendermint consensus mechanism, and other infrastructure designed as a foundation for DeFi applications and services.Core to the HARD Protocol is the\u00a0HARD token, a governance token that enables holders to have a say in the on-going management and evolution of the platform. The HARD token is used for platform governance voting, as a reward for lenders and borrowers and for KAVA token stakers on the platform.","Liquity is a decentralized borrowing protocol that allows users to draw 0% interest loans against Ether used as collateral. Loans are paid out in LUSD - a USD pegged stablecoin, and need to maintain a minimum collateral ratio of only 110%.In addition to the collateral, the loans are secured by a Stability Pool containing LUSD and by fellow borrowers collectively acting as guarantors of last resort. Learn more about these mechanisms under Liquidations.Liquity as a protocol is non-custodial, immutable and governance-free.","Lattice is a decentralized finance (DeFi) platform. Lattice Exchange connects all blockchain ecosystems and allows users to transfer cryptocurrency between multiple blockchain ecosystems. Lattice aims to reduce risk and friction for traders while increasing transparency and control over users&amp;#39; digital assets. Lattice is the crossroad for all blockchain ecosystems and a cross-chain swapping platform with DeFi rewards programs.","Bella Protocol aims to solve current pain points in the DeFi user experience, such as high gas fees and a steep learning curve, and to onboard more users into the DeFi ecosystem.Bella Protocol offers a suite of DeFi products for a streamlined crypto banking experience. Bella provides diversified cross-platform yield farming strategies with auto-rebalancing, and caters to both new and experienced users on-chain or via Bella&amp;#39;s custodian service. The project also minimizes the transaction gas fees involved by aggregating transactions and interacting with smart contracts in batches (once every 12 hours).","Liquity is a decentralized borrowing protocol that allows users to draw interest-free loans against Ether used as collateral. Loans are paid out in LUSD (a USD pegged stablecoin) and need to maintain a minimum collateral ratio of 110%.In addition to the collateral, the loans are secured by a Stability Pool containing LUSD and by fellow borrowers collectively acting as guarantors of last resort.","Wing has designed and is building a DeFi platform dedicated to the digital asset lending market, supporting cross-chain collaborative interaction between various DeFi products. Wing&amp;#39;s decentralized governance model and risk control mechanism intend to promote a mutually beneficial relationship between borrowers, creditors, and guarantors. In addition, Wing innovatively showcases a credit evaluation module as a strong example of credit-based DeFi.","BakerySwap is like Uniswap, but designed to be faster and cheaper. In addition to all of the above, liquidity providers will also be rewarded with BAKE tokens from which they can earn a share of BakerySwap\u2019s trading fees and use for voting as part of BakerySwap\u2019s governance.","bZx is not itself an exchange, but a protocol that can be integrated into the current exchange infrastructure. Exchanges and relays are incentivized by fees denominated in the BZRX protocol token (BZRX) to offer decentralized margin lending and margin trading services. Assets are valued and liquidated via competing oracle providers. By decoupling the valuation and liquidation of assets from the protocol, the oracle marketplace approach allows competition to drive the oracle provider fee to its marginal cost while encouraging experimentation and flexibility.The new BZRX token will be launched on the Ethereum mainnet Monday, July 13th, 2020.BZRXv1 token holders can easily migrate to the new BZRX token using the Staking Dashboard\u00a0here Token holders will need to migrate in order to unlock their BZRX tokens.Token holders will need to migrate to the new token by the time the platform relaunches in August to qualify for Fee Sharing.BZRXv1 token holders will have 1 year from the launch of the new token on July 13, 2020, to migrate their holdings to BZRX tokens.","Origin is an open-source platform that enables the creation of peer-to-peer marketplaces and e-commerce applications. The Origin Platform initially targets the global sharing economy, allowing buyers and sellers of fractional use goods and services (car-sharing, service-based tasks, home-sharing, etc.) to transact on the distributed, open web. Using the Ethereum blockchain and Interplanetary File System (IPFS), the platform and its community participants can interact in a peer-to-peer fashion, allowing for the creation and booking of services and goods without traditional intermediaries.","API3 is the native token of the API3 project. It gives its holders the right to take part in the governance of the API3 ecosystem through the API3 DAO. To generate shares in the API3 DAO, token holders have to stake the API3 tokens into the insurance pool, which also gives them access to weekly staking rewards.\u00a0","RLC is an Ethereum-based token\u00a0used in the\u00a0iEx.ec, a blockchain-based distributed cloud computing platform.\u00a0\u00a0Developers can rent computing power, servers and data centers and make their unused resources available through a unique marketplace on the Ethereum blockchain. The RLC token allows users to\u00a0rent servers, data and applications to execute their distributed applications.","The Injective Protocol project aims to make currency exchanges completely decentralized, public operated networks. What this means is the exchange is solely operated by people who hold INJ tokens. There is no centralized governing body that enforces control over the development of the project. The Injective Protocol project officially launched via a public offering in 2020, and it was backed by names in the industry like\u00a0Binance,\u00a0Pantera\u00a0and\u00a0Hashed.The Injective Chain is the\u00a0blockchain\u00a0foundation of the project. It hosts a completely decentralized order book and employs elements from the Ethereum Virtual Machine (EVM). The platform also incorporates a bi-directional token bridge, linking it to the\u00a0Ethereum\u00a0ecosystem.","Strike is an autonomous and decentralized money market that enables variable based rates for supplying digital asset collaterals to the protocol and from borrowing digital assets from the protocol with over-collateralized assets.","MANTRA DAO is a community-governed DeFi platform focusing on Staking, Lending, and Governance.MANTRA DAO leverages the wisdom of the crowd to create a community-governed, transparent, and decentralized ecosystem for web 3.0. Built on Parity Substrate for the Polkadot ecosystem, MANTRA DAO is designed to give financial control back to the people to grow wealth together.","pNetwork Token is a blockchain-to-human interface simplifying the interaction between the Ethereum and Bitcoin blockchains and its users. pNetwork Token is a new blockchain asset experience providing an easy and secure way to buy, transfer, spend, and exchange cryptocurrencies without relying on any central authority. pNetwork Token offers all the tools and services required by users to fully manage their tokens and cryptocurrencies. It is a multicurrency and multiasset wallet; hybrid exchange; ICO Engine to participate in token sales; branded debit card and much more. Also, pNetwork Token supports all the ERC20 tokens automatically.","The Reserve Protocol holds the collateral tokens that back the Reserve token. When new Reserves are sold on the market, the assets used by market participants to purchase the new Reserves are held as collateral. This process keeps the Reserve collateralized at a 1:1 ratio even as supply increases.At times, the Reserve Protocol may target a collateralization ratio greater than 1:1. When this is the case, scaling the supply of Reserve tokens requires additional capital in order to maintain the target collateralization ratio. To accomplish this the Reserve Protocol mints and sells Reserve Rights tokens in exchange for additional collateral tokens.Collateral tokens are somewhat volatile. While we may be able to select a portfolio with minimal downside risk, the reality is that drops in the collateral tokens&amp;#39; value will happen. When this happens, the Reserve Protocol will sell newly minted Reserve Rights tokens for additional collateral tokens and add them to the backing.","Serum is\u00a0a completely decentralized derivatives exchange with trustless cross-chain trading brought to you by Project Serum, in collaboration with a consortium of crypto trading and DeFi experts. While it built the Serum protocol, it is permissionless \u2013 it does not hold special power anymore. It is up to the users, the crypto community, to use it as they will.","KyberNetwork is an on-chain protocol which allows instant exchange and conversion of digital assets (e.g. crypto tokens) and cryptocurrencies (e.g. Ether, Bitcoin, ZCash) with high liquidity.KyberNetwork\u00a0wants to\u00a0implement several ideal operating properties of an exchange including trustless, decentralized execution, instant trade and high liquidity. Besides serving as an exchange, KyberNetwork also provides payment APIs that will allow Ethereum accounts to easily receive payments from any crypto tokens.","KyberNetwork is an on-chain protocol which allows instant exchange and conversion of digital assets (e.g. crypto tokens) and cryptocurrencies (e.g. Ether, Bitcoin, ZCash) with high liquidity.KyberNetwork\u00a0wants to\u00a0implement several ideal operating properties of an exchange including trustless, decentralized execution, instant trade and high liquidity. Besides serving as an exchange, KyberNetwork also provides payment APIs that will allow Ethereum accounts to easily receive payments from any crypto tokens.","Akropolis is a domain-specific financial protocol dedicated to the needs of the informal bank-less economy. It can be implemented on any blockchain with a Turing-complete [4] virtual machine. The proposed initial implementation is on the Ethereum blockchain.","This page represents Augur v2, which is a fork of the Augur prediction market protocol designed to improve efficiency. Prediction markets like Augur v2 are designed so users can place bets on a variety of different events. With this fork, Augur v2 rolled out a suite of improvements around dispute management, settlements, forking, and more.\u00a0Prediction markets are widely considered the best forecasting tool. Augur is an open, global platform where anyone anywhere can create, monitor or trade in prediction markets about any topic. Think of it as an \"Early Warning System&amp;#39;&amp;#39; with the most accurate event forecasts, a potential \"Google Search\", \"Bloomberg Terminal\" or \"Reuters Terminal\" for crowdsourced event forecasts.The system plans to use the \"Wisdom of Crowds&amp;#39;&amp;#39; (\"collective intelligence&amp;#39;&amp;#39;) via market incentives, \"Long Tail&amp;#39;&amp;#39; dynamics and blockchain technology to securely generate a more accurate, robust and unfiltered array of dynamic event forecasts than any alternative can match.Augur is decentralized, self-regulating, pseudonymous and autonomous. It offers the promise of markets without exposure to counterparty risk, principal-agent problems or central points of control, failure or censorship. No person is ever in direct control of someone else\u2019s funds or in a position to single-handedly threaten the system\u2019s integrity.The software is comprised of smart contracts perpetually deployed on a blockchain network, which enables applications deployed to be immune to local outages while benefiting from the entire community&amp;#39;s security. All interactions with markets are communicated as database transactions between unique accounts powered by immutable software instructions.Augur v2 Launches\"The Augur v2 protocol contracts have been successfully deployed to the Ethereum Mainnet. The contracts have been verified on Etherscan, and the deployers address can be found here.\" \u200bSee more info on the Augur V2 deployment here.","Rubic is a multichain DeFi ecosystem, which features cross-chain, P2P, and instant swaps across multiple blockchains, aiming to deliver a complete ONE-STOP decentralized platform.","ADEL is A Non-Sale Product Governance Token for Delphi, a DeFi yield farming aggregator developed by Akropolis.Delphi offers synthetic savings and high yield \u201caccounts\u201d. ADEL can only be earnt through liquidity provision of stablecoins, AKRO and other selected tokens and active governance participation.","DIA (Decentralized Information Asset) is an ecosystem for open financial data in a financial smart contract ecosystem. The target of DIA is to bring together data analysts, data providers, and data users. In general, DIA provides a reliable and verifiable bridge between off-chain data from various sources and on-chain smart contracts that can be used to build a variety of financial dApps.August 2020, End of Bonding Curve info:The buy interface at https://buy.diadata.org will be switched off and no longer be accessible.The listing on Gnosis Protocol will remain active. Note that DIA can not guarantee liquidity on Gnosis Protocol.The same goes for the community driven listing on Uniswap \u2014 liquidity on Uniswap will not be guaranteed by DIA.All non-sold tokens will be burned.","MOBOX is a community-driven platform empowering users by rewarding them for their engagement and enjoyment. By using innovative tokenomics, utilizing finance and games. Whilst also combining the best of DeFi and NFTs to create a truly unique and everlasting FREE TO PLAY, PLAY TO EARN ECOSYSTEM.MBOX Token hodlers have the right to submit and vote on proposals. Hodlers will be able to manage the success of the platform such as games to develop and integrate, unique functions, events, development and more.","The independent board of the 1inch Foundation has released 1INCH, a governance and utility token. The 1inch Foundation intends to support the adoption of the 1INCH token via the permissionless and decentralized 1inch Network.The 1INCH token will be used to govern all 1inch Network protocols, taking governance in the DeFi space to a new level.Instant governance is a new kind of governance where the community can participate, benefit and vote for specific protocol settings without any barrier to entry.The key feature of the 1inch Liquidity Protocol version 2 is the price impact fee. This is a fee that grows with price slippage to ensure that liquidity providers and 1INCH token stakers earn significantly more on volatility.","Chromia (by ChromaWay) is a new blockchain platform for decentralized applications, conceived in response to the shortcomings of existing platforms and designed to enable a new generation of dapps to scale beyond what is currently possible. Chromia is both a blockchain and a relational database. This means that decentralized applications (dapps) can be written in a way that is familiar to developers all over the world, whether they work on large enterprise applications, games, or smaller projects.","Reef is a smart liquidity aggregator and yield engine that enables trading with access to liquidity from both CEXes and DEXes while offering smart lending, borrowing, staking, mining through AI driven personalized Reef Yield Engine.Reef Token is the native currency on Reef Chain, and is used for transaction fees (gas) and on-chain goverance (NPoS and PoC). Reef token is also available as ERC-20 on Ethereum and BSC and will be made convertible 1:1 with native Reef chain tokens.","Yearn Finance is a suite of products in Decentralized Finance (DeFi) that provides lending aggregation, yield generation, and insurance on the Ethereum blockchain. The protocol is maintained by various independent developers and is governed by YFI holders.Core Products:Vaults:Capital pools that automatically generate yield based on opportunities present in the market. Vaults benefit users by socializing gas costs, automating the yield generation and rebalancing process, and automatically shifting capital as opportunities arise.Earn:The first Yearn product was a lending aggregator. Funds are shifted between dYdX, AAVE, and Compound automatically as interest rates change between these protocols. Users can deposit to these lending aggregator smart contracts via the Earn page.Zap:A tool that enables users to swap into and out of (known as \"Zapping\") several liquidity pools available on Curve.Finance. These pools benefit from the lending aggregators discussed above, as well as earning users trading fees by partcipating as Liquidity Providers (LPs) on Curve.Fi. Currently users can use five stablecoins (BUSD, DAI, USDC, USDT, TUSD) and \"Zap\" into one of two pools (y.curve.fi or busd.curve.f) on Curve. Alternatively, users can \"Zap\" out of these two Curve pools and into one of the five base stablecoins.Cover:Insurance that enables users to obtain coverage against financial loss for various smart contracts and/or protcols on the Ethereum blockchain. Cover is underwritten by Nexus Mutual.Governance:The Yearn ecosystem is controlled by YFI token holders who submit and vote on off-chain proposals that govern the ecosystem. Proposals that generate a majority support (&amp;gt;50% of the vote) are implemented by a 9 member multi-signature wallet. Changes must be signed by 6 out of the 9 wallet signers in order to be implemented. The members of the multi-signature wallet were voted in by YFI holders and are subject to change from future governance votes.","Kava is a PoS blockchain built on Cosmos, with its own native KAVA token that is deployed in its governance model along with its multi-collateral backed USDX stable coin.","Bonfida is the full product suite that bridges the gap between Serum, Solana and the user. It&amp;#39;s\u00a0the flagship Serum GUI and bring first of its kind Solana data analytics to the field. Its API is used by some of the largest market makers in the space and has seen a growth of requests of 25% week over week.","ETHA Lend is a protocol-agnostic liquidity protocol packed with features to efficiently interact universally with DeFi platforms.ETHA Lend is a composable DeFi yield optimizer built on Ethereum and Polkadot. The protocol interacts with multiple DeFi ecosystems to expose liquidity provider to optimal yield utilizing the protocols algorithm.","Keep3r Network is a decentralized keeper network for projects that need external devops and for external teams to find keeper jobs.Disclaimer: Keep3r Network is still under audit.These contracts have been audited and reviewed, that does not mean that bugs can\u2019t/won\u2019t be present.For\u00a0more detailed information on\u00a0Keep3r Network, see Medium and Github.","Rari Capital was founded upon a principle whereby yield could be generated without speculation, and instead: utilization. Rari Capital is managed by the RGT token, which manages governance over all of the Rari Protocol, a DeFi robo-advisor for maximizing yield.\u200dThe Rari Protocol is pursuing a DeFi Manifest Destiny of sorts. Yield aggregation is just the start...tranches, fuse, governance and a hell of a lot more are coming soon--we are working to build Finance 2.0.","The Basis\u00a0Share\u00a0token is one of three integral tokens that form the Basis protocol.\u00a0Unlike other DeFi protocols, Basis Cash has two farmable tokens. One is Basis Cash, a stable coin that seeks to be valued at $1. The other is Basis Share, an ownership token which receives inflationary rewards from Basis Cash, deriving value from the increased adoption of Basis Cash.The protocol consists of three tokens (Basis Cash, Basis Share, Basis Bond), with Basis Share and Basis Bond designed to move Basis Cash towards the price of $1.","dForce advocates to build a DeFi full-stack include stablecoin protocol, liquidity protocol, lending protocol, derivative protocol, and etc. Interoperability and programmability allow them to be layered on top of each other like Lego blocks to unveil more creative value-offerings and positive feedback loop among these protocols, which further fuel its interaction with other permission-less open finance protocols.\u00a0","EasyFi is a universal layer 2 lending protocol built for DeFi focused on scalability, composability, and adoption. It has been designed as an open network infrastructure to run on public networks to facilitate an end to end lending &amp;amp; borrowing of digital assets and related financial products.EasyFi native token \u2018EASY\u2019 will be used for the following key functions: Governance: $EASY token will enable users to be able to play part in the protocol\u2019s governance as EasyFi is going to become a DAO and enable the community to control various governance decisions w.r.t. Running the protocol. Protocol Incentivization: will enable users to earn rewards from time to time and provide them with voting rights in the upkeep of the protocol and continuous development. Staking rewards: $EASY token will enable various projects to launch their lending and borrowing markets on the EasyFi network hence will enable them to reward the users to stake $EASY tokens for earning rewards in form of tokens of the respective markets and interact with corresponding markets on the protocol. Cross market interaction: EasyFi is the first protocol in the DeFi space to enable dual token farming, hence enabling various markets being launched on EASYFI to be able to incentivize EASYFi users to interact with those respective markets. Cross Chain Settlement: $EASY tokens will be used as a cross-chain settlement instrument in the various bridges created to communicate and share the liquidity with various other sidechain and main chains being built over a period of time like Binance Smart Chain, Polkadot, etc.","POLS token holders will be able to vote on product features, token utility, types of auctions and even decide which projects get to be featured by Polkastarter. Transaction fees will be paid in POLS.","DAOventures is a DeFi robo-advisor and automated money manager platform. It is\u00a0their mission to make DeFi simpler, accessible &amp;amp; inclusive.The DAOventures native DVG token has several utilities. Working as an incentive mechanism to attract and stake liquidity, the DVG token invites market participation from the DAOventures community ensuring network effect, long term demand and community involvement.DVG holders can benefit from a range of staking incentives that will reward them for their efforts, including pool-specific rewards, reduced transaction fees and community related proposals for improvements.A cross-chain integration, DAOventures\u00a0will be powered initially by Ethereum and Polkadot with plans to integrate with other\u00a0blockchain\u00a0networks in the future.","Genesis Shards is a whole new marketplace for pre-IDO tokens on NFTs powered by Polkadot. It was created to usher in a new paradigm for DeFi transforming NFTs into a liquidity vehicle for pre-IDO tokens and introducing a whole new suite of DeFi products across multiple blockchains.The $GS token is the native utility token of the Genesis ecosystem. The token gets used for Genesis Access, Genesis NFTX, and plays a significant role in Genesis network governance.Gen Access: $GS Tokens are required to be swapped for Genesis Access NFTs to be a part of the Genesis network. Based on the number of tokens held access tiers are decided to enable different access rights to its users.Gen NFTX: $GS token is the native token on the NFTX platform allowing users to benefit from a reduction in Swap fees for tickets, access cards or Gen smart contracts.Gen Governance: $GS tokens would provide governance rights to its members where they can vote on different proposals within the ecosystem. The number of tokens held would be a representation of voting power within the network.","TrueFi is a\u00a0DeFi protocol for uncollateralized lending, and TRU, the native token used for staking and voting on loan requests.The goal of TrueFi is to bring uncollateralized lending to DeFi. This helps cryptocurrency lenders enjoy attractive, sustainable rates of return, while giving cryptocurrency borrowers predictable loan terms without requiring collateral.","The Basis Cash token is one of three integral tokens that form the Basis protocol. Unlike other DeFi protocols, Basis Cash has two farmable tokens. One is Basis Cash, a stable coin that seeks to be valued at $1. The other is Basis Share, an ownership token which receives inflationary rewards from Basis Cash, deriving value from the increased adoption of Basis Cash.The protocol consists of three tokens (Basis Cash, Basis Share, Basis Bond), with Basis Share and Basis Bond designed to move Basis Cash towards the price of $1.","Popsicle Finance is a next-gen cross-chain yield enhancement platform focusing on Automated Market-Making (AMM) Liquidity Providers (LP).","Popsicle Finance is a next-gen cross-chain yield enhancement platform focusing on Automated Market-Making (AMM) Liquidity Providers (LP).","Autofarm is a yield optimizer platform focused on providing defi users with auto-compounded yields at the empirical optimal interval.","LON is a utility token issued by the Tokenlon DEX, used to align all ecosystem stakeholders and incentivize participation and expansion of the ecosystem.\u00a0Currently, it\u2019s hard to find the best price as liquidity is fragmented over the whole DEX market. Tokenlon solves this by aggregating multiple liquidity sources, including professional market makers off-chain and automatic market makers (such as Uniswap, Curve) on-chain, automatically selecting the best trading venue for the user.The net fees collected by Tokenlon are used to buyback LON on the open market, and transferred to the treasury and staking reward pool.LON holders enjoy fee discounts and governance rights by participating in the staking. In return, the stakers receive LON as staking reward.As long as the total LON is within the maximum cap, each buyback triggers LON mint, which is used as rewards in the Tokenlon Incentive Plan.LON is held in the treasury pool governed by the community, used to develop and promote the development of the Tokenlon ecosystem.Tokenlon&amp;#39;s governance is opened in stages with decision-making power gradually handed over to the community. Participate on Snapshot.","Futureswap is an Ethereum-based platform for traders and yield seekers, designed from the beginning to be user-owned and governed. Futureswap offers up to 20x leverage with a system that provides a high leve
